name: LikeC4 Site Generation

on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/likec4-site-generation.yml"
      - "docs/likec4/*"
  workflow_call:    
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“° Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build
        uses: likec4/actions@v1
        with:
          action: build
          output: ./docs/likec4/dist
          base: ${{ steps.pages.outputs.base_path }}
          likec4-version: latest
  
      - name: ðŸ“¡ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/likec4/dist
          
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸ“± Success
        run: |
          echo "ðŸŽ‰ C4 Diagrams deployed to GitHub Pages"
