name: LikeC4 Site Generation

on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/likec4-site-generation.yml"
      - "docs/likec4/*"
  workflow_call:    
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

#      - name: ğŸ“¦ Setup NodeJs [v22]
