name: LikeC4 Site Generation

on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/likec4-site-generation.yml"
      - "docs/likec4/*"
  workflow_call:    
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 📰 Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: 📦 Setup NodeJs [v22]
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 22   

      - name: 🛠️ Install dependencies
        run: |
          npm install -g yarn
          npm install --global likec4
          npm install vite@5.2.13 --save-exact
          likec4 --version
          npm ls vite
    
      - name: ⚙️ Build LikeC4
        run: |
          likec4 build -o ./docs/likec4/dist --base properties-api-netcore

#      - name: Build
#        uses: likec4/actions@v1
#        with:
#          action: build
#          output: ./docs/likec4/dist
#          base: ${{ steps.pages.outputs.base_path }}
#          likec4-version: latest

      - name: 📡 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/likec4/dist
          
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 📱 Success
        run: |
          echo "🎉 C4 Diagrams deployed to GitHub Pages"
