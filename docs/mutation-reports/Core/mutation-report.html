ore.Commons.Models;\nusing Xunit;\n\nnamespace UnitTest.Core.Commons;\n\npublic sealed class ArgumentCheckerTest\n{\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Theory(DisplayName = \u0022Successful to validate an string parameter as percentage\u0022)]\n    [InlineData(\u0022100\u0022, true)]\n    [InlineData(\u00220\u0022, true)]\n    [InlineData(\u0022101\u0022, false)]\n    [InlineData(\u0022abc\u0022, false)]\n    [InlineData(\u0022,.%$#@\u0022, false)]\n    [InlineData(\u0022\u0022, true)]\n    [InlineData(null, true)]\n    public void SuccessfulToValidateAnStringParameterAsPercentage(string input, bool expected)\n    {\n        Assert.Equal(expected, ArgumentChecker.IsPercentage(input));\n    }\n    \n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Theory(DisplayName = \u0022Successful to validate an string parameter as byte\u0022)]\n    [InlineData(\u0022123\u0022, true)]\n    [InlineData(\u0022abc123\u0022, false)]\n    [InlineData(\u0022,.%$#@\u0022, false)]\n    [InlineData(\u0022\u0022, true)]\n    [InlineData(null, true)]\n    [InlineData(\u0022256\u0022, false)]\n    public void SuccessfulToValidateAnStringParameterAsByte(string input, bool expected)\n    {\n        Assert.Equal(expected, ArgumentChecker.IsByte(input));\n    }\n    \n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Theory(DisplayName = \u0022Successful to validate an string parameter as integer\u0022)]\n    [InlineData(\u0022123\u0022, true)]\n    [InlineData(\u0022abc\u0022, false)]\n    [InlineData(\u0022abc123\u0022, false)]\n    [InlineData(\u0022,.%$#@\u0022, false)]\n    [InlineData(\u0022\u0022, true)]\n    [InlineData(null, true)]\n    [InlineData(\u0022NaN\u0022, false)]\n    public void SuccessfulToValidateAnStringParameterAsInteger(string input, bool expected)\n    {\n        Assert.Equal(expected, ArgumentChecker.IsInteger(input));\n    }\n\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Theory(DisplayName = \u0022Successful to validate an string parameter as long\u0022)]\n    [InlineData(\u0022123\u0022, true)]\n    [InlineData(\u0022abc\u0022, false)]\n    [InlineData(\u0022abc123\u0022, false)]\n    [InlineData(\u0022,.%$#@\u0022, false)]\n    [InlineData(\u0022\u0022, true)]\n    [InlineData(null, true)]\n    [InlineData(\u0022NaN\u0022, false)]\n    public void SuccessfulToValidateAnStringParameterAsLong(string input, bool expected)\n    {\n        Assert.Equal(expected, ArgumentChecker.IsLong(input));\n    }\n    \n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Theory(DisplayName = \u0022Successful to validate an string parameter as float\u0022)]\n    [InlineData(\u0022123\u0022, true)]\n    [InlineData(\u0022123.45\u0022, true)]\n    [InlineData(\u0022abc\u0022, false)]\n    [InlineData(\u0022abc123\u0022, false)]\n    [InlineData(\u0022,.%$#@\u0022, false)]\n    [InlineData(\u0022\u0022, true)]\n    [InlineData(null, true)]\n    [InlineData(\u0022NaN\u0022, true)]\n    public void SuccessfulToValidateAnStringParameterAsFloat(string input, bool expected)\n    {\n        Assert.Equal(expected, ArgumentChecker.IsFloat(input));\n    }\n    \n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Theory(DisplayName = \u0022Successful to validate an string parameter as double\u0022)]\n    [InlineData(\u0022123\u0022, true)]\n    [InlineData(\u0022123.45\u0022, true)]\n    [InlineData(\u0022abc\u0022, false)]\n    [InlineData(\u0022abc123\u0022, false)]\n    [InlineData(\u0022,.%$#@\u0022, false)]\n    [InlineData(\u0022\u0022, true)]\n    [InlineData(null, true)]\n    [InlineData(\u0022NaN\u0022, true)]\n    public void SuccessfulToValidateAnStringParameterAsDouble(string input, bool expected)\n    {\n        Assert.Equal(expected, ArgumentChecker.IsDouble(input));\n    }\n\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Theory(DisplayName = \u0022Successful to v \n    [InlineData(null, true)]\n    public void SuccessfulToValidateADate(string input, bool expected)\n    {\n        Assert.Equal(expected, ArgumentChecker.BeEmptyOrAValidDate(input));\n    }\n\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Theory(DisplayName = \u0022Successful to validate an enumeration\u0022)]\n    [InlineData(\u0022BLUE\u0022, true)]\n    [InlineData(\u0022PURPLE\u0022, false)]\n    [InlineData(null, false)]\n    [InlineData(\u0022\u0022, false)]\n    public void SuccessfulToValidateAnEnumeration(string input, bool expected)\n    {\n        Assert.Equal(expected, ArgumentChecker.IsValidEnumOf\u003CColor\u003E(input));\n    }\n\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Theory(DisplayName = \u0022Successful to validate a json\u0022)]\n    [InlineData(\u0022{}\u0022, true)]\n    [InlineData(\u0022{\\\u0022name\\\u0022:\\\u0022John\\\u0022,\\\u0022age\\\u0022:30,\\\u0022car\\\u0022:null,\\\u0022friends\\\u0022:[{\\\u0022name\\\u0022:\\\u0022Peter\\\u0022,\\\u0022age\\\u0022:29,\\\u0022car\\\u0022:null}]}\u0022, true)]\n    [InlineData(null, false)]\n    [InlineData(\u0022Json\u0022, false)]\n    [InlineData(\u0022\u0022, false)]\n    public void SuccessfulToValidateAJson(string input, bool expected)\n    {\n        Assert.Equal(expected, ArgumentChecker.IsJson(input));\n    }\n\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Theory(DisplayName = \u0022Successful to validate if json schema have all required schema fields\u0022)]\n    [InlineData(\u0022{}\u0022, false)]\n    [InlineData(@\u0022{\u0022\u0022properties\u0022\u0022: {\u0022\u0022name\u0022\u0022: {\u0022\u0022type\u0022\u0022: \u0022\u0022string\u0022\u0022}}, \u0022\u0022required\u0022\u0022: [\u0022\u0022name\u0022\u0022]}\u0022, false)]\n    [InlineData(@\u0022{\u0022\u0022type\u0022\u0022: \u0022\u0022object\u0022\u0022, \u0022\u0022required\u0022\u0022: [\u0022\u0022name\u0022\u0022]}\u0022, false) nusing UnitTest.Core.Commons.Models;\r\nusing Xunit;\r\n\r\nnamespace UnitTest.Core.Commons;\r\n\r\npublic sealed class ArgumentValidatorTest\r\n{\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to validate an object parameter if it is not null\u0022)]\r\n    public void SuccessfulToValidateAnObjectParameterIfItIsNotNull()\r\n    {\r\n        // Arrange\r\n        DummyClass dummyObject = new DummyClass(\u0022X\u0022, \u0022Y\u0022);\r\n\r\n        // Act\r\n        DummyClass result = ArgumentValidator.CheckNull(dummyObject, nameof(dummyObject));\r\n\r\n        // Assert\r\n        Assert.Equal(new DummyClass(\u0022X\u0022, \u0022Y\u0022), result);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Fail to validate an object parameter if it is null\u0022)]\r\n    public void FailToValidateAnObjectParameterIfItIsNull()\r\n    {\r\n        // Arrange\r\n        // Act\r\n        // Assert\r\n        ArgumentNullException exception =\r\n            Assert.Throws\u003CArgumentNullException\u003E(\r\n                () =\u003E ArgumentValidator.CheckNull((object) null, \u0022dummyObject\u0022)\r\n            );\r\n        Assert.Equal(\u0022Value cannot be null. (Parameter \u0027dummyObject\u0027)\u0022, exception.Message);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Fail to validate an object parameter if it is null with custom message\u0022)]\r\n    public void FailToValidateAnObjectParameterIfItIsNullWithCustomMessage()\r\n    {\r\n        // Arrange\r\n        // Act\r\n        // Assert\r\n        ArgumentNullException exception =\r\n            Assert.Throws\u003CArgumentNullException\u003E(\r\n                () =\u003E ArgumentValidator.CheckNull((object) null, \u0022dummy\u0022, \u0022Dummy cannot be null\u0022)\r\n            );\r\n        Assert.Equal(\u0022Dummy cannot be null\u0022, exception.Message);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to validate an object list parameter if it is not null\u0022)]\r\n    public void SuccessfulToValidateAnObjectListParameterIfItIsNotNull()\r\n    {\r\n        // Arrange\r\n        List\u003CDummyClass\u003E dummyObjects = new List\u003CDummyClass\u003E\r\n            {new DummyClass(\u0022X\u0022, \u0022Y\u0022)};\r\n\r\n        // Act\r\n        IReadOnlyCollection\u003CDummyClass\u003E result = ArgumentValidator.CheckNullOrEmpty(dummyObjects, nameof(dummyObjects));\r\n\r\n        // Assert\r\n        Assert.Equal(new List\u003CDummyClass\u003E {new DummyClass(\u0022X\u0022, \u0022Y\u0022)}, result);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Fail to validate an object list parameter if it is null\u0022)]\r\n    public void FailToValidateAnObjectListParameterIfItIsNull()\r\n    {\r\n        // Arrange\r\n        // Act\r\n        // Assert\r\n        ArgumentNullException exception =\r\n            Assert.Throws\u003CArgumentNullException\u003E(\r\n                () =\u003E ArgumentValidator.CheckNullOrEmpty((IReadOnlyCollection\u003CDummyClass\u003E) null, \u0022dummyCollection\u0022)\r\n            );\r\n        Assert.Equal(\u0022Value cannot be null. (Parameter \u0027dummyCollection\u0027)\u0022, exception.Message);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Fail to validate an object list parameter if it is empty\u0022)]\r\n    public void FailToValidateAnObjectListParameterIfItIsEmpty()\r\n    {\r\n        // Arrange\r\n        // Act\r\n        // Assert\r\n        ArgumentException exception =\r\n            Assert.Throws\u003CArgumentException\u003E(\r\n                () =\u003E ArgumentValidator.CheckNullOrEmpty(new List\u003CDummyClass\u0 22, \u0022Core Business tests\u0022)]\n    [Fact(DisplayName = \u0022Successful to get enumeration item by name\u0022)]\n    public void SuccessfulToGetEnumerationItemByName()\n    {\n        // Arrange\n        // Act\n        Optional\u003CColor\u003E optional = Enumeration\u003CColor\u003E.GetByName(\u0022BLACK\u0022);\n\n        // Assert\n        Assert.True(optional.HasValue());\n\n        Color black = optional.GetValue();\n\n        Assert.Equal(\u0022BLACK\u0022, black.Name);\n        Assert.False(Color.Black.Equals(null));\n        Assert.Equal(Color.Black, black);\n        Assert.True(Color.Black.Equals(black));\n    }\n\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Theory(DisplayName = \u0022Successful to compare enumeration items\u0022)]\n    [InlineData(true, \u0022BLACK\u0022, \u0022BLACK\u0022)]\n    [InlineData(false, \u0022BLACK\u0022, \u0022RED\u0022)]\n    public void SuccessfulToCompareEnumerationItems(bool expected, string colorName1, string colorName2)\n    {\n        // Arrange\n        // Act\n        Optional\u003CColor\u003E optional1 = Enumeration\u003CColor\u003E.GetByName(colorName1);\n        Optional\u003CColor\u003E optional2 = Enumeration\u003CColor\u003E.GetByName(colorName2);\n\n        Assert.True(optional1.HasValue());\n        Assert.True(optional2.HasValue());\n\n        Color color1 = optional1.GetValue();\n        Color color2 = optional2.GetValue();\n\n        // Assert\n        Assert.Equal(expected, color1.Equals(color2));\n        Assert.Equal(expected, color1.GetHashCode().Equals(color2.GetHashCode()));\n        Assert.Equal(expected, color1.ToString()!.Equals(color2.ToString()));\n\n        Assert.Equal(expected, color1.Is(color2));\n        Assert.Equal(!expected, color1.IsNot(color2));\n    }\n\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Fact(DisplayName = \u0022Fail to get enumeration item by name\u0022)]\n    public void FailToGetEnumerationItemByName()\n    {\n        // Arrange\n        // Act\n        Optional\u003CColor\u003E optional = Enumeration\u003CColor\u003E.GetByName(\u0022PURPLE\u0022);\n\n        // Assert\n        Assert.False(optional.HasValue());\n    }\n\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Fact(DisplayName = \u0022Fail to get enumeration item by name with null value\u0022)]\n    public void FailToGetEnumerationItemByNameWithNullValue()\n    {\n        // Arrange\n        // Act\n        Optional\u003CColor\u003E optional = Enumeration\u003CColor\u003E.GetByName(null);\n\n        // Assert\n        Assert.False(optional.HasValue());\n    }\n}","tests":[{"id":"3f621138-d9fd-336a-618b-dbeafa4874c5","name":"UnitTest.Core.Commons.EnumerationTest.SuccessfulToGetAllEnumerationItems","location":{"start":{"line":10,"column":5},"end":{"line":25,"column":6}}},{"id":"d37df8bc-e75e-2934-ab94-4243d1021d09","name":"UnitTest.Core.Commons.EnumerationTest.SuccessfulToGetEnumerationItemByName","location":{"start":{"line":27,"column":5},"end":{"line":44,"column":6}}},{"id":"60e10479-d493-5146-a695-5990ce5e2a50","name":"UnitTest.Core.Commons.EnumerationTest.SuccessfulToCompareEnumerationItems","location":{"start":{"line":46,"column":5},"end":{"line":70,"column":6}}},{"id":"d5fb64df-d3d9-04cb-8b24-737ece7721ff","name":"UnitTest.Core.Commons.EnumerationTest.SuccessfulToCompareEnumerationItems","location":{"start":{"line":46,"column":5},"end":{"line":70,"column":6}}},{"id":"e5fc9ae8-6752-1a36-6e87-bcdb367e58d5","name":"UnitTest.Core.Commons.EnumerationTest.FailToGetEnumerationItemByName","location":{"start":{"line":72,"column":5},"end":{"line":82,"column":6}}},{"id":"061aea3c-234e-a68d-4328-75754216d9a0","name":"UnitTest.Core.Commons.EnumerationTest.FailToGetEnumerationItemByNameWithNullValue","location":{"start":{"line":84,"column":5},"end":{"line":94,"column":6}}}]},"/home/runner/work/properties-api-netcore/properties-api-netcore/UnitTest.Core/Commons/Extensions/DictionaryExtensionsTest.cs":{"language":"cs","source":"using Core.Commons.Extensions;\r\nusing System.Collections.Generic;\r\nusing System.Collections.ObjectModel;\r\nusing Xunit;\r\n\r\nnamespace UnitTest.Core.Commons.Extensions;\r\n\r\npublic sealed class DictionaryExtensionsTest\r\n{\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to returns an appropriate type of empty dictionary\u0022)]\r\n    public void SuccessfulToReturnsAnAppropriateTypeOfEmptyDictionary()\r\n    {\r\n        IReadOnlyDictionary\u003Cstring, int\u003E result = DictionaryExtensions.Empty\u003Cstring, int\u003E();\r\n\r\n        Assert.Empty(result);\r\n        Assert.IsType\u003CReadOnlyDictionary\u003Cstring, int\u003E\u003E(result);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to returns an empty dictionary if the dictionary is null\u0022)]\r\n    public void SuccessfulToReturnsAnEmptyDictionaryIfTheDictionaryIsNull()\r\n    {\r\n        // Arrange\r\n        IDictionary\u003Cstring, int\u003E dictionary = null;\r\n\r\n        // Act\r\n        // ReSharper disable once ExpressionIsAlwaysNull\r\n        // ReSharper\u0027s \u0022ExpressionIsAlwaysNull\u0022 warning is intentionally triggered here to test the \r\n        // AsEmptyIfNull extension method\u0027s behavior with a null dictionary. The method is designed \r\n        // to handle null values gracefully by returning a new empty dictionary, ensuring no NullReferenceException.\r\n\r\n        IDictionary\u003Cstring, int\u003E result = dictionary.AsEmptyIfNull();\r\n\r\n        // Assert\r\n        Assert.True(result.Count == 0);\r\n    }\r\n}","tests":[{"id":"1678cbc7-e6e0-6a20-0102-63c5ba193f68","name":"UnitTest.Core.Commons.Extensions.DictionaryExtensionsTest.SuccessfulToReturnsAnAppropriateTypeOfEmptyDictionary","location":{"start":{"line":10,"column":5},"end":{"line":18,"column":6}}},{"id":"9d925e36-3d57-  = JsonDocument.Parse(\u0022{ \\\u0022id\\\u0022: 1,  \\\u0022Name\\\u0022: \\\u0022John\\\u0022 }\u0022);\r\n\r\n        // Act\r\n        string result = jsonDocument.ToJsonString();\r\n\r\n        // Assert\r\n        Assert.Equal(\u0022{\\\u0022id\\\u0022:1,\\\u0022Name\\\u0022:\\\u0022John\\\u0022}\u0022, result);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to write json as indented string\u0022)]\r\n    public void SuccessfulToWriteJsonAsIndentedString()\r\n    {\r\n        // Arrange\r\n        JsonDocument jsonDocument = JsonDocument.Parse(\u0022{ \\\u0022id\\\u0022: 1,  \\\u0022Name\\\u0022: \\\u0022John\\\u0022 }\u0022);\r\n\r\n        // Act\r\n        string result = jsonDocument.ToJsonString(true);\r\n\r\n        // Assert\r\n        Assert.Equal($\u0022{{{Environment.NewLine}  \\\u0022id\\\u0022: 1,{Environment.NewLine}  \\\u0022Name\\\u0022: \\\u0022John\\\u0022{Environment.NewLine}}}\u0022, result);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to deserialize Json Element\u0022)]\r\n    public void SuccessfulToDeserializeJsonElement()\r\n    {\r\n        // Arrange\r\n        JsonDocument jsonDocument = JsonDocument.Parse(\u0022{ \\\u0022Foo\\\u0022: \\\u0022Black\\\u0022,  \\\u0022Bar\\\u0022: \\\u0022White\\\u0022 }\u0022);\r\n        JsonElement jsonElement = jsonDocument.RootElement;\r\n\r\n        // Act\r\n        DummyClass result = jsonElement.ToObject\u003CDummyClass\u003E();\r\n\r\n        // Assert\r\n        Assert.Equal(new DummyClass(\u0022Black\u0022, \u0022White\u0022), result);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to select specific token\u0022)]\r\n    public void SuccessfulToSelectSpecificToken()\r\n    {\r\n        // Arrange\r\n        JsonDocument jsonDocument = JsonDocument.Parse(\u0022{ \\\u0022Foo\\\u0022: \\\u0022Black\\\u0022,  \\\u0022Bar\\\u0022: \\\u0022White\\\u0022 }\u0022);\r\n        JsonElement jsonElement = jsonDocument.RootElement;\r\n\r\n        // Act\r\n        JsonElement result = jsonElement.SelectToken(\u0022$.Foo\u0022);\r\n\r\n        // Assert\r\n        Assert.Equal(\u0022Black\u0022, result.GetString());\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Fail to select an out of range item in array [Under Zero]\u0022)]\r\n    public void FailToSelectAnOutOfRangeItemInArrayUnderZero()\r\n    {\r\n        // Arrange\r\n        JsonDocument jsonDocument = JsonDocument.Parse(\u0022{ \\\u0022Foo\\\u0022: \\\u0022Black\\\u0022,  \\\u0022Bars\\\u0022: [ { \\\u0022Name\\\u0022: \\\u0022Red Lion\\\u0022} ] }\u0022);\r\n        JsonElement jsonElement = jsonDocument.RootElement;\r\n\r\n        // Act\r\n        ArgumentException exception = Assert.Throws\u003CArgumentException\u003E(() =\u003E\r\n            jsonElement.SelectToken(\u0022$.Bars[-1]\u0022));\r\n\r\n        // Assert\r\n        Assert.Contains(\u0022The index -1 is invalid.\u0022, exception.Message);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Fail to select an out of range item in array [Over Max]\u0022)]\r\n    public void FailToSelectAnOutOfRangeItemInArrayOverMax()\r\n    {\r\n        // Arrange\r\n        JsonDocument jsonDocument = JsonDocument.Parse(\u0022{ \\\u0022Foo\\\u0022: \\\u0022Black\\\u0022,  \\\u0022Bars\\\u0022: [ { \\\u0022Name\\\u0022: \\\u0022Red Lion\\\u0022} ] }\u0022);\r\n        JsonElement jsonElement = jsonDocument.RootElement;\r\n\r\n        // Act\r\n        ArgumentException exception = Assert.Throws\u003CArgumentException\u003E(() =\u003E\r\n            jsonElement.SelectToken(\u0022$.Bars[1]\u0022));\r\n\r\n        // Assert\r\n        Assert.Contains(\u0022The index 1 is out of range of \u0027Bars\u0027 array. The max index is 0.\u0022, exception.Message);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to select an token item\u0022)]\r\n    public void SuccessfulToSelectAnTokenItem()\r\n    {\r\n        // Arrange\r\n        JsonDocument jsonDocument = JsonDocument.Parse(\u0022{ \\\u0022Foo\\\u0022: \\\u0022Black\\\u0022,  \\\u0022Bars\\\u0022: [ { \\\u0022Name\\\u0022: \\\u0022Red Lion\\\u0022} ] }\u0022);\r\n        JsonElement jsonElement = jsonDocument.RootElement;\r\n\r\n        // Act\r\n        JsonElement result = jsonElement.SelectToken(\u0022$.Bars[0]\u0022);\r\n\r\n        // Assert\r\n        Assert.Equal(\u0022Red Lion\u0022, result.GetProperty(\u0022Name\u0022).GetString());\r\n    }\r\n}","tests":[{"id":"205f1f45-9746-a900-f875-9f419c97b555","name":"UnitTest.Core.Commons.Extensions.JsonExtensionsTest.SuccessfulToWriteJsonAsString","location":{"start":{"line":10,"column":5},"end":{"line":22,"column":6}}},{"id":"61f81749-2a1b-0fc7-9791-ef7fe428cd37","name":"UnitTest.Core.Commons.Extensions.JsonExtensionsTest.SuccessfulToWriteJsonAsIndentedString","location":{"start":{"line":24,"column":5},"end":{"line":36,"column":6}}},{"id":"82351b07-d36c-4fb0-b64b-2c6c5b9b3ec4","name":"UnitTest.Core.Commons.Extensions.JsonExtensionsTest.SuccessfulToDeserializeJsonElement","location":{"start":{"line":38,"column":5},"end":{"line":51,"column":6}}},{"id":"ba34fc86-cdc2-e1a4-51f8-76fecca39b68","name":"UnitTest.Core.Commons.Extensions.JsonExtensionsTest.SuccessfulToSelectSpecificToken","location":{"start":{"line":53,"column":5},"end":{"line":66,"column":6}}},{"id":"5e579489-2896-529a-ae79-294cd91b053e","name":"UnitTest.Core.Commons.Extensions.JsonExtensionsTest.FailToSelectAnOutOfRangeItemInArrayUnderZero","location":{"start":{"line":68,"column":5},"end":{"line":82,"column":6}}},{"id":"35f2f010-7836-b3a0-6819-b93a0f69d5d4","name":"UnitTest.Core.Commons.Extensions.JsonExtensionsTest.F nitTest.Core/Commons/Extensions/StringExtensionsTest.cs":{"language":"cs","source":"using System;\r\nusing Core.Commons.Extensions;\r\nusing Xunit;\r\n\r\nnamespace UnitTest.Core.Commons.Extensions;\r\n\r\npublic sealed class StringExtensionsTest\r\n{\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Theory(DisplayName = \u0022Successful to gets the substring before the first separator occurrence\u0022)]\r\n    [InlineData(null, \u0022*\u0022, null)]\r\n    [InlineData(\u0022\u0022, \u0022*\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022a\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022abcba\u0022, \u0022b\u0022, \u0022a\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022c\u0022, \u0022ab\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022d\u0022, \u0022abc\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022abc\u0022, null, \u0022abc\u0022)]\r\n    public void SuccessfulToGetsTheSubstringBeforeTheFirstSeparatorOccurrence(string text, string stopAt, string expected)\r\n    {\r\n        Assert.Equal(expected, text.SubstringBefore(stopAt));\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Theory(DisplayName = \u0022Successful to gets the substring before the last separator occurrence\u0022)]\r\n    [InlineData(null, \u0022*\u0022, null)]\r\n    [InlineData(\u0022\u0022, \u0022*\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022a\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022abcba\u0022, \u0022b\u0022, \u0022abc\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022c\u0022, \u0022ab\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022d\u0022, \u0022abc\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022\u0022, \u0022abc\u0022)]\r\n    [InlineData(\u0022abc\u0022, null, \u0022abc\u0022)]\r\n    [InlineData(\u0022abcxyz\u0022, \u0022xyz\u0022, \u0022abc\u0022)]\r\n    [InlineData(\u0022abcxyz\u0022, \u0022\u0022, \u0022abcxyz\u0022)]\r\n    [InlineData(\u0022abcxyz\u0022, \u0022?\u0022, \u0022abcxyz\u0022)]\r\n    public void SuccessfulToGetsTheSubstringBeforeTheLastSeparatorOccurrence(string text, string stopAt, string expected)\r\n    {\r\n        Assert.Equal(expected, text.SubstringBeforeLast(stopAt));\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Theory(DisplayName = \u0022Successful to gets the substring after the first separator occurrence\u0022)]\r\n    [InlineData(null, \u0022*\u0022, null)]\r\n    [InlineData(\u0022abc\u0022, null, \u0022abc\u0022)]\r\n    [InlineData(\u0022\u0022, \u0022*\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022c\u0022, \u0022c\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022a\u0022, \u0022bc\u0022)]\r\n    [InlineData(\u0022abcba\u0022, \u0022b\u0022, \u0022cba\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022c\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022d\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022 abc\u0022, \u0022 \u0022, \u0022abc\u0022)]\r\n    public void SuccessfulToGetsTheSubstringAfterTheFirstSeparatorOccurrence(string text, string stopAt, string expected)\r\n    {\r\n        Assert.Equal(expected, text.SubstringAfter(stopAt));\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Theory(DisplayName = \u0022Successful to gets the substring after the last separator occurrence\u0022)]\r\n    [InlineData(null, \u0022*\u0022, null)]\r\n    [InlineData(\u0022abc\u0022, null, \u0022abc\u0022)]\r\n    [InlineData(\u0022\u0022, \u0022*\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022c\u0022, \u0022c\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022a\u0022, \u0022bc\u0022)]\r\n    [InlineData(\u0022abcba\u0022, \u0022b\u0022, \u0022a\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022c\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022bc\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022d\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022 abc\u0022, \u0022 \u0022, \u0022abc\u0022)]\r\n    [InlineData(\u0022abcxyz\u0022, \u0022abc\u0022, \u0022xyz\u0022)]\r\n    [InlineData(\u0022abcxyz\u0022, \u0022xyz\u0022, \u0022\u0022)]\r\n    [InlineData(\u0022abcxyz\u0022, \u0022\u0022, \u0022abcxyz\u0022)]\r\n    [InlineData(\u0022abcxyz\u0022, \u0022?\u0022, \u0022\u0022)]\r\n    public void SuccessfulToGetsTheSubstringAfterTheLastSeparatorOccurrence(string text, string stopAt, string expected)\r\n    {\r\n        Assert.Equal(expected, text.SubstringAfterLast(stopAt));\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Theory(DisplayName = \u0022Successful to append suffix if missing\u0022)]\r\n    [InlineData(null, null, false, null)]\r\n    [InlineData(null, \u0022*\u0022, false, null)]\r\n    [InlineData(\u0022abc\u0022, null, false, \u0022abc\u0022)]\r\n    [InlineData(\u0022\u0022, \u0022xyz\u0022, false, \u0022xyz\u0022)]\r\n    [InlineData(\u0022abc\u0022, \u0022xyz\u0022, false, \u0022abcxyz\u0022)]\r\n    [InlineData(\u0022abcxyz\u0022, \u0022xyz\u0022, false, \u0022abcxyz\u0022)]\r\n    [InlineData(\u0022abcXYZ\u0022, \u0022xyz\u0022, false, \u0022abcXYZxyz\u0022)]\r\n    [InlineData(\u0022abcXYZ\u0022, \u0022xyz\u0022, true, \u0022abcXYZ\u0022)]\r\n    public void SuccessfulToAppendSuffixIfMissing(string text, string suffix, bool ignoreCase, string expected)\r\n    {\r\n        Assert.Equal(expected, text.AppendIfMissing(suffix, ignoreCase));\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Theory(DisplayName = \u0022Successful to truncate string\u0022)]\r\n    [InlineData(null, 0, null)]\r\n    [InlineData(\u0022\u0022, 0, \u0022\u0022)]\r\n    [InlineData(\u0022\u0022, 2, \u0022\u0022)]\r\n    [InlineData(\u0022abc\u0022, 0, \u0022\u0022)]\r\n    [InlineData(\u0022abc\u0022, 2, \u0022ab\u0022)]\r\n    [InlineData(\u0022abc\u0022, 4, \u0022abc\u0022)]\r\n    public void SuccessfulToTruncateString(string text, int maxWidth, string expected)\r\n    {\r\n        Assert.Equal(expected, text.Truncate(maxWidth));\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Theory(DisplayName = \u0022Fail to truncate string\u0022)]\r\n    [InlineData(\u0022abc\u0022, -1)]\r\n    public void FailToTruncateString(string text, int maxWidth)\r\n    {\r\n        // Arrange\r\n        // Act\r\n        // Assert\r\n        ArgumentException exception =\r\n            Assert.Throws\u003CArgumentException\u003E(\r\n                () =\u003E text.Truncate(maxWidth)\r\n            );\r\n\r\n        Assert.Equal(\u0022Max width must be greater than or equal to zero.\u0022, exception.Message);\r\n    }\r\n}","tests":[{"id":"b0ad1612-92ad-128b-488e-411172811d4d","name":"UnitTest.Core.Commons.Extensions.StringExtensionsTest.SuccessfulToGetsTheSubstringBeforeTheFirstSeparatorOccurrence","location":{"start":{"line":9,"column":5},"end":{"line":22,"column":6}}},{"id":"87324c80-f9b1-9eb4-fe16-7f24a60f95d0","name":"UnitTest.Core.Commons.Extensions.StringExtensionsTest.SuccessfulToGetsTheSubstringBeforeTheFirstSeparatorOccurrence","location":{"start":{"line":9,"column":5},"end":{"line":22,"column":6}}},{"id":"df374f8b-e076-1a56-31fc-0f43a612987e","name":"UnitTest.Core.Commons.Extensions.StringExtensionsTest.SuccessfulToGetsTheSubstringBeforeTheFirstSeparatorOccurrence","location":{"start":{"line":9,"column":5},"end":{"line":22,"column":6}}},{"id":"9e6a3b26-8f92-2365-e5c5-cd83e53a6697","name":"UnitTest.Core.Commons.Extensions.StringExtensionsTest.SuccessfulToGetsTheSubstringBeforeTheFirstSeparatorOccurrence","location":{"start":{"line":9,"column":5},"end":{"line":22,"column":6}}},{"id":"84a04096-123d-7826-d644-887c1ae0b7c0","name":"UnitTest.Core.Commons.Extensions.StringExtensionsTest.SuccessfulToGetsTheSubstringBeforeTheFirstSeparatorOccurrence","location":{"start":{"line":9,"column":5},"end":{"line":22,"column":6}}},{"id":"d2abb8ce-2310 eData\n    (\n        @\u0022{ \u0022\u0022employeeName\u0022\u0022: \u0022\u0022Arthur\u0022\u0022, \u0022\u0022department\u0022\u0022: \u0022\u0022Tech\u0022\u0022 }\u0022,\n        @\u0022{\u0022\u0022type\u0022\u0022: \u0022\u0022object\u0022\u0022, \u0022\u0022properties\u0022\u0022: {\u0022\u0022employeeName\u0022\u0022: {\u0022\u0022type\u0022\u0022: \u0022\u0022string\u0022\u0022},\u0022\u0022department\u0022\u0022: {\u0022\u0022type\u0022\u0022: \u0022\u0022string\u0022\u0022}},\u0022\u0022required\u0022\u0022: [\u0022\u0022employeeName\u0022\u0022,\u0022\u0022department\u0022\u0022]}\u0022\n    )]\n    [InlineData\n    (\n        @\u0022{ \u0022\u0022projectName\u0022\u0022: \u0022\u0022Falcon 6\u0022\u0022, \u0022\u0022priority\u0022\u0022: 1 }\u0022,\n        @\u0022{\u0022\u0022type\u0022\u0022: \u0022\u0022object\u0022\u0022, \u0022\u0022properties\u0022\u0022: {\u0022\u0022projectName\u0022\u0022: {\u0022\u0022type\u0022\u0022: \u0022\u0022string\u0022\u0022},\u0022\u0022priority\u0022\u0022: {\u0022\u0022type\u0022\u0022: \u0022\u0022integer\u0022\u0022}},\u0022\u0022required\u0022\u0022: [\u0022\u0022projectName\u0022\u0022,\u0022\u0022priority\u0022\u0022]}\u0022\n    )]\n    public void SuccessfulToValidateJsonAgainstTheSchema(string json, string jsonSchema)\n    {\n        Assert.Empty(JsonSchemaValidator.Validate(json, jsonSchema));\n    }\n\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Fact(DisplayName = \u0022Successful to list field errors if fail to validate json against the schema\u0022)]\n    public void SuccessfulToListFieldErrorsIfFailToValidateJsonAgainstTheSchema()\n    {\n        // Arrange\n        // Act\n        IList\u003CFieldError\u003E fieldErrors = JsonSchemaValidator.Validate(@\u0022{ \u0022\u0022employeeName\u0022\u0022: \u0022\u0022Arthur\u0022\u0022, \u0022\u0022age\u0022\u0022: 29 }\u0022,\n            @\u0022{\u0022\u0022type\u0022\u0022: \u0022\u0022object\u0022\u0022, \u0022\u0022properties\u0022\u0022: {\u0022\u0022employeeName\u0022\u0022: {\u0022\u0022type\u0022\u0022: \u0022\u0022string\u0022\u0022},\u0022\u0022department\u0022\u0022: {\u0022\u0022type\u0022\u0022: \u0022\u0022string\u0022\u0022}},\u0022\u0022required\u0022\u0022: [\u0022\u0022employeeName\u0022\u0022,\u0022\u0022department\u0022\u0022]}\u0022);\n\n        // Assert\n        Assert.NotEmpty(fieldErrors);\n        Assert.Equal(2, fieldErrors.Count);\n\n        Assert.Equal(\u0022department\u0022, fieldErrors[0].PropertyName);\n        Assert.Null(fieldErrors[0].AttemptedValue);\n        Assert.Equal(\u0022CommonJsonPropertyMissing\u0022, fieldErrors[0].ErrorMessage);\n\n        Assert.Equal(\u0022age\u0022, fieldErrors[1].PropertyName);\n        Assert.Equal(\u002229\u0022, fieldErrors[1].AttemptedValue);\n        Assert.Equal(\u0022CommonJsonPropertyInvalid\u0022, fieldErrors[1].ErrorMessage);\n    }\n\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\n    [Fact(DisplayName = \u0022Successful to list field errors if fail to match field type\u0022)]\n    public void SuccessfulToListFieldErrorsIfFailToMatchFieldType()\n    {\n        // Arrange\n        // Act\n        IList\u003CFieldError\u003E fieldErrors = JsonSchemaValidator.Validate(@\u0022{ \u0022\u0022employeeName\u0022\u0022: \u0022\u0022Arthur\u0022\u0022, \u0022\u0022age\u0022\u0022: \u0022\u0022Not an integer\u0022\u0022, \u0022\u0022department\u0022\u0022: true }\u0022,\n            @\u0022{\u0022\u0022type\u0022\u0022: \u0022\u0022object\u0022\u0022, \u0022\u0022properties\u0022\u0022: {\u0022\u0022employeeName\u0022\u0022: {\u0022\u0022type\u0022\u0022: \u0022\u0022string\u0022\u0022},\u0022\u0022age\u0022\u0022: {\u0022\u0022type\u0022\u0022: \u0022\u0022integer\u0022\u0022},\u0022\u0022department\u0022\u0022: {\u0022\u0022type\u0022\u0022: \u0022\u0022string\u0022\u0022}},\u0022\u0022required\u0022\u0022: [\u0022\u0022employeeName\u0022\u0022,\u0022\u0022age\u0022\u0022, \u0022\u0022department\u0022 ception = Assert.Throws\u003CInvalidOperationException\u003E(() =\u003E optional.GetValue());\r\n        Assert.Equal(\u0022No value present\u0022, exception.Message);\r\n    }\r\n\r\n    [ExcludeFromCodeCoverage]\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to get value if optional contains content ignoring alternative\u0022)]\r\n    public void SuccessfulToGetValueIfOptionalContainsContentIgnoringAlternative()\r\n    {\r\n        // Arrange\r\n        // Act\r\n        Optional\u003CDummyClass\u003E optional = Optional\u003CDummyClass\u003E.Of(new DummyClass(\u0022X\u0022, \u0022Y\u0022));\r\n\r\n        // Assert\r\n        Assert.True(optional.HasValue());\r\n        Assert.Equal(new DummyClass(\u0022X\u0022, \u0022Y\u0022), optional.OrElse(new DummyClass(\u0022A\u0022, \u0022B\u0022)));\r\n        Assert.Equal(new DummyClass(\u0022X\u0022, \u0022Y\u0022), optional.OrElseGet(() =\u003E new DummyClass(\u0022A\u0022, \u0022B\u0022)));\r\n    }\r\n\r\n    [ExcludeFromCodeCoverage]\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to returns an alternative if optional has no content\u0022)]\r\n    public void SuccessfulToReturnsAnAlternativeIfOptionalHasNoContent()\r\n    {\r\n        // Arrange\r\n        // Act\r\n        Optional\u003CDummyClass\u003E optional = Optional\u003CDummyClass\u003E.Of(null);\r\n\r\n        // Assert\r\n        Assert.False(optional.HasValue());\r\n        Assert.Equal(new DummyClass(\u0022X\u0022, \u0022Y\u0022), optional.OrElse(new DummyClass(\u0022X\u0022, \u0022Y\u0022)));\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to returns an alternative if optional has no content using lambda\u0022)]\r\n    public void SuccessfulToReturnsAnAlternativeIfOptionalHasNoContentUsingLambda()\r\n    {\r\n        // Arrange\r\n        // Ac \n        }\r\n\r\n        [ExcludeFromCodeCoverage]\r\n        public override int GetHashCode()\r\n        {\r\n            return HashCode.Combine(Foo, Bar);\r\n        }\r\n\r\n        [ExcludeFromCodeCoverage]\r\n        public override string ToString()\r\n        {\r\n            return $\u0022{nameof(Foo)}: {Foo}, {nameof(Bar)}: {Bar}\u0022;\r\n        }\r\n    }\r\n\r\n    private static class DummyMapper\r\n    {\r\n        public static DummyClassTwo Of(DummyClass dummyClass)\r\n        {\r\n            return new DummyClassTwo(dummyClass.Foo, dummyClass.Bar);\r\n        }\r\n    }\r\n\r\n    private struct DummyStruct\r\n    {\r\n        public string Value { get; set; }\r\n\r\n        public DummyStruct(string value)\r\n        {\r\n            Value = value;\r\n        }\r\n    }\r\n}","tests":[{"id":"f5c6bca4-d89d-857c-a337-461d860d3146","name":"UnitTest.Core.Commons.OptionalTest.SuccessfulToCreateAnOptionalWithNoContent","location":{"start":{"line":10,"column":5},"end":{"line":19,"column":6}}},{"id":"1954b561-72e8-cb31-033e-7e48dea40c94","name":"UnitTest.Core.Commons.OptionalTest.SuccessfulToGetValueIfOptionalContainsContent","location":{"start":{"line":21,"column":5},"end":{"line":35,"column":6}}},{"id":"b7f0adfe-2119-b105-ddc9-d804c31dba85","name":"UnitTest.Core.Commons.OptionalTest.SuccessfulToCreateAnOptionalOfNullContent","location":{"start":{"line":37,"column":5},"end":{"line":47,"column":6}}},{"id":"778840f1-323e-a40c-a48c-c5e2c75e348b","name":"UnitTest.Core.Commons.OptionalTest.FailToGetValueIfOptionalHasNoContent","location":{"start":{"line":49,"column":5},"end":{"line":60,"column":6}}},{"id":"e9aae06e-1e6a-0938-d41a-d0cbd44d34b2","name":"UnitTest.Core.Commons.OptionalTest.SuccessfulToGetValueIfOptionalContainsContentIgnoringAlternative","location":{"start":{"line":62,"column":5},"end":{"line":75,"column":6}}},{"id":"dfe6424e-c064-7d1e-8c38-ba4a474c92c9","name":"UnitTest.Core.Commons.OptionalTest.SuccessfulToReturnsAnAlternativeIfOptionalHas ork/properties-api-netcore/properties-api-netcore/UnitTest.Core/Commons/ServiceResolverMocker.cs":{"language":"cs","source":"using System.Diagnostics.CodeAnalysis;\r\nusing Core.Commons;\r\nusing Moq;\r\n\r\nnamespace UnitTest.Core.Commons;\r\n\r\n[ExcludeFromCodeCoverage]\r\npublic sealed class ServiceResolverMocker\r\n{\r\n    private readonly Mock\u003CIServiceResolver\u003E _serviceResolver;\r\n    public IServiceResolver Object =\u003E _serviceResolver.Object;\r\n\r\n    public ServiceResolverMocker()\r\n    {\r\n        _serviceResolver = new Mock\u003CIServiceResolver\u003E(MockBehavior.Strict);\r\n    }\r\n\r\n    public ServiceResolverMocker AddService\u003CT\u003E(T instance)\r\n    {\r\n        _serviceResolver\r\n            .Setup(self =\u003E self.Resolve\u003CT\u003E())\r\n            .Returns(instance);\r\n\r\n        return this;\r\n    }\r\n}","tests":[]},"/home/runner/work/properties-api-netcore/properties-api-netcore/UnitTest.Core/Commons/TestCaseDisplayNameComplianceTest.cs":{"language":"cs","source":"using System;\r\nusing System.Collections.Generic;\r\nusing System.Diagnostics.CodeAnalysis;\r\nusing System.IO;\r\nusing System.Linq;\r\nusing System.Runtime.InteropServices;\r\nusing System.Text;\r\nusing Core.Commons.Extensions;\r\nusing Xunit;\r\nusing Xunit.Abstractions;\r\n\r\nnamespace UnitTest.Core.Commons;\r\n\r\npublic sealed class TestCaseDisplayNameComplianceTest\r\n{\r\n    private const string CurrentProjectName = \u0022UnitTest.Core\u0022;\r\n    private static readonly string[] ExcludedDisplayNamePrefixes = {\u0022POST\u0022, \u0022GET\u0022, \u0022PUT\u0022, \u0022DELETE\u0022};\r\n\r\n    private readonly ITestOutputHelper _outputHelper;\r\n\r\n    public TestCaseDisplayNameComplianceTest(ITestOutputHelper outputHelper)\r\n    {\r\n        _outputHelper = outputHelper;\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business tests\u0022)]\r\n    [Theory(DisplayName = \u0022Successful to validate if method name and display name match\u0022)]\r\n    [InlineData(\u0022[Fact(DisplayName = \\\u0022\u0022, \u0022\\\u0022)]\u0022)]\r\n    [InlineData(\u0022[Theory(DisplayName = \\\u0022\u0022, \u0022\\\u0022)]\u0022)]\r\n    public void SuccessfulToValidateIfMethodNameAndDisplayNameMatch(string stringPrefixSearch, string stringSuffixSearch)\r\n    {\r\n        // Arrange\r\n        string projectRootFolder = Directory.GetCurrentDirectory().SubstringBefore(CurrentProjectName);\r\n        string[] pathToFiles = Directory.GetFiles($\u0022{projectRootFolder}\u0022, \u0022*Test.cs\u0022, SearchOption.AllDirectories);\r\n\r\n        // Act\r\n        List\u003CNonCompliance\u003E nonCompliances = new List\u003CNonCompliance\u003E();\r\n\r\n        foreach (string pathToFile in pathToFiles)\r\n        {\r\n            nonCompliances.AddRange(GetNonCompliancesByFile(projectRootFolder, pathToFile, stringPrefixSearch, stringSuffixSearch));\r\n        }\r\n\r\n        nonCompliances.Sort();\r\n\r\n        PrintResults(nonCompliances);\r\n\r\n        // Assert\r\n        Assert.True(nonCompliances.Count == 0, $\u0022Oh No! {nonCompliances.Count} non compliances were found!\u0022);\r\n    }\r\n\r\n    [ExcludeFromCodeCoverage]\r\n    private static IEnumerable\u003CNonCompliance\u003E GetNonCompliancesByFile\r\n    (\r\n    \tstring projectRootFolder,\r\n    \tstring pathToFile,\r\n    \tstring stringPrefixSearch,\r\n        string stringSuffixSearch\r\n    )\r\n    {\r\n        string location = pathToFile.SubstringAfter(projectRootFolder);\r\n\r\n        List\u003Cstring\u003E lines = File.ReadLines(pathToFile).ToList();\r\n\r\n        string displayName = string.Empty;\r\n        int lineNumber = 0;\r\n\r\n        List\u003CNonCompliance\u003E nonCompliances = new List\u003CNonCompliance\u003E();\r\n\r\n        foreach (string line in CollectionsMarshal.AsSpan(lines))\r\n        {\r\n            lineNumber\u002B\u002B;\r\n\r\n            if (line.Contains(stringPrefixSearch) \u0026\u0026 line.Contains(stringSuffixSearch))\r\n            {\r\n                displayName = line.SubstringAfter(stringPrefixSearch).SubstringBefore(stringSuffixSearch);\r\n                if (Array.Exists(ExcludedDisplayNamePrefixes, prefix =\u003E displayName.StartsWith(prefix)))\r\n                {\r\n                    displayName = string.Empty;\r\n                }\r\n\r\n                continue;\r\n            }\r\n\r\n            if (string.IsNullOrEmpty(displayName)) continue;\r\n\r\n            if (line.Contains(\u0022[InlineData\u0022) || !line.Contains(\u0027(\u0027) || !line.Contains(\u0027)\u0027)) continue;\r\n\r\n            string methodName = line.SubstringBefore(\u0022(\u0022).SubstringAfterLast(\u0022 \u0022);\r\n            string methodNameAsDisplayName = GetMethodNameAsDisplayName(displayName);\r\n\r\n            if (methodName.Equals(methodNameAsDisplayName, StringComparison.InvariantCultureIgnoreCase))\r\n            {\r\n                displayName = string.Empty;\r\n                continue;\r\n            }\r\n\r\n            NonCompliance nonCompliance = new NonCompliance\r\n            {\r\n                Location = location,\r\n                LineNumber = lineNumber,\r\n                MethodName = methodName,\r\n                MethodNameAsDisplayName = methodNameAsDisplayName,\r\n                ActualDisplayName = displayName\r\n            };\r\n\r\n            nonCompliances.Add(nonCompliance);\r\n\r\n            displayName = string.Empty;\r\n        }\r\n\r\n        return nonCompliances;\r\n    }\r\n\r\n    [ExcludeFromCodeCoverage]\r\n    private void PrintResults(List\u003CNonCompliance\u003E nonCompliances)\r\n    {\r\n        foreach (NonCompliance nonCompliance in CollectionsMarshal.AsSpan(nonCompliances))\r\n        {\r\n            _outputHelper.WriteLine(\u0022Location: {0}:line {1} {2}\u0022, nonCompliance.Location, nonCompliance.LineNumber, nonCompliance.MethodName);\r\n            _outputHelper.WriteLine(\u0022MethodName (Actual)  : {0}\u0022, nonCompliance.MethodName);\r\n            _outputHelper.WriteLine(\u0022MethodName (Expected): {0} -\u003E {1}\u0022, nonCompliance.MethodNameAsDisplayName, nonCompliance.ActualDisplayName);\r\n            _outputHelper.WriteLine(\u0022\u0022);\r\n        }\r\n    }\r\n\r\n    [ExcludeFromCodeCoverage]\r\n    private static string GetMethodNameAsDisplayName(string input)\r\n    {\r\n        if (input.Length \u003C= 1) return string.Empty;\r\n\r\n        string[] words = RemoveSpecialCharacters(input).Split(\u0022 \u0022);\r\n        StringBuilder stringBuilder = new StringBuilder();\r\n\r\n        foreach (string element in words)\r\n        {\r\n            if (string.IsNullOrEmpty(element)) continue;\r\n            if (input.Length == 1)\r\n            {\r\n                stringBuilder.Append(char.ToUpperInvariant(element[0]));\r\n                continue;\r\n            }\r\n\r\n            stringBuilder.Append(char.ToUpperInvariant(element[0]) \u002B element[1..]);\r\n        }\r\n\r\n        return stringBuilder.ToString();\r\n    }\r\n\r\n    private static string RemoveSpecialCharacters(string input)\r\n    {\r\n        StringBuilder stringBuilder = new StringBuilder();\r\n\r\n        IEnumerable\u003Cchar\u003E elements = input.Where(element =\u003E element is \u003E= \u00270\u0027 and \u003C= \u00279\u0027 or \u003E= \u0027A\u0027 and \u003C= \u0027Z\u0027 or \u003E= \u0027a\u0027 and \u003C= \u0027z\u0027 or \u0027 \u0027);\r\n\r\n        foreach (char element in elements)\r\n        {\r\n            stringBuilder.Append(element);\r\n        }\r\n\r\n        return stringBuilder.ToString();\r\n    }\r\n\r\n    [ExcludeFromCodeCoverage]\r\n    private sealed class NonCompliance : IComparable\r\n    {\r\n        public string Location { get; init; }\r\n        public int LineNumber { get; init; }\r\n        public string MethodName { get; init; }\r\n        public string MethodNameAsDisplayName { get; init; }\r\n        public string ActualDisplayName { get; init; }\r\n\r\n        [ExcludeFromCodeCoverage]\r\n        public override bool Equals(object obj)\r\n        {\r\n            if (ReferenceEquals(null, obj)) return false;\r\n            if (ReferenceEquals(this, obj)) return true;\r\n            return obj.GetType() == GetType() \u0026\u0026 Equals((NonCompliance) obj);\r\n        }\r\n\r\n        private bool Equals(NonCompliance other)\r\n        {\r\n            return Location == other.Location\r\n                   \u0026\u0026 LineNumber == other.LineNumber\r\n                   \u0026\u0026 MethodName == other.MethodName\r\n                   \u0026\u0026 MethodNameAsDisplayName == other.MethodNameAsDisplayName\r\n                   \u0026\u0026 ActualDisplayName == other.ActualDisplayName;\r\n        }\r\n\r\n        public override int GetHashCode()\r\n        {\r\n            return HashCode.Combine(Location, LineNumber, MethodName, MethodNameAsDisplayName, ActualDisplayName);\r\n        }\r\n\r\n        public override string ToString()\r\n        {\r\n            return $\u0022{nameof(Location)}: {Location}, {nameof(LineNumber)}: {LineNumber}, {nameof(MethodName)}: {MethodName}\u0022;\r\n        }\r\n\r\n        public int CompareTo(object obj)\r\n        {\r\n            if (obj == null) return 1;\r\n            return obj.GetType() != GetType() ? 1 : CompareTo((NonCompliance) obj);\r\n        }\r\n\r\n        private int CompareTo(NonCompliance nonCompliance)\r\n        {\r\n            int value = string.Compare(Location, nonCompliance.Location, StringComparison.Ordinal);\r\n            return value != 0 ? value : nonCompliance.LineNumber.CompareTo(LineNumber);\r\n        }\r\n    }\r\n}","tests":[{"id":"be1e6477-05f8-a5d4-a3d0-8a07507a4934","name":"UnitTest.Core.Commons.TestCaseDisplayNameComplianceTest.SuccessfulToValidateIfMethodNameAndDisplayNameMatch","location":{"start":{"line":26,"column":5},"end":{"line":50,"column":6}}},{"id":"148b9aae-5e22-cef8-78a5-048c7848cd9c","name"       Assert.Equal(testData.RentalPriceTo, actual.Prices.RentalTotalPrice.To);\r\n        }\r\n    }\r\n\r\n    public class SearchPropertiesQueryBuilderTestData\r\n    {\r\n        public List\u003Cstring\u003E Types { get; init; }\r\n        public string Transaction { get; init; }\r\n        public int NumberOfBedroomsFrom { get; init; }\r\n        public int NumberOfBedroomsTo { get; init; }\r\n        public int NumberOfToiletsFrom { get; init; }\r\n        public int NumberOfToiletsTo { get; init; }\r\n        public int NumberOfGaragesFrom { get; init; }\r\n        public int NumberOfGaragesTo { get; init; }\r\n        public string City { get; init; }\r\n        public string State { get; init; }\r\n        public List\u003Cstring\u003E Districts { get; init; }\r\n        public int AreaFrom { get; init; }\r\n        public int AreaTo { get; init; }\r\n        public int BuiltAreaFrom { get; init; }\r\n        public int BuiltAreaTo { get; init; }\r\n        public int SellingPriceFrom { get; init; }\r\n        public int SellingPriceTo { get; init; }\r\n        public int RentalPriceFrom { get; init; }\r\n        public int RentalPriceTo { get; init; }\r\n        public string Status { get; init; }\r\n    }\r\n}","tests":[{"id":"353ea2ea-1420-5125-0d1d-4c7097351404","name":"UnitTest.Core.Domains.Properties.Query.SearchPropertiesQueryBuilderTests.SuccessfulToBuildSearchPropertiesQueryWithTestData","location":{"start":{"line":67,"column":9},"end":{"line":116,"column":10}}}]},"/home/runner/work/properties-api-netcore/properties-api-netcore/UnitTest.Core/Domains/Properties/Query/SearchPropertiesQueryTest.cs":{"language":"cs","source":"using System.Collections.Generic;\r\nusing System.Linq;\r\nusing Core.Commons.Models;\r\nusing Core.Domains.Properties.Query;\r\nusing FluentValidation;\r\nusing Xunit;\r\n\r\nnamespace UnitTest.Core.Domains.Properties.Query;\r\n\r\npublic class SearchPropertiesQueryTest\r\n{\r\n    [Trait(\u0022Category\u0022, \u0022Core Business Tests\u0022)]\r\n    [Fact(DisplayName = \u0022Fail to search properties with invalid parameters\u0022)]\r\n    public void FailToSearchPropertiesWithInvalidParameters()\r\n    {\r\n        // Arrange\r\n        // Act\r\n        ValidationException exception = Assert.Throws\u003CValidationException\u003E(() =\u003E\r\n            new SearchPropertiesQuery(\r\n                new List\u003Cstring\u003E {\u0022InvalidPropertyType\u0022},\r\n                new SearchPropertiesQueryAdvertise(\u0022InvalidTransaction\u0022),\r\n                new SearchPropertiesQueryAttributes\r\n                (\r\n                    numberOfBedrooms: Range\u003Cbyte\u003E.Of(2, 1),\r\n                    numberOfToilets: Range\u003Cbyte\u003E.Of(4, 3),\r\n                    numberOfGarages: Range\u003Cbyte\u003E.Of(6, 5),\r\n                    area: Range\u003Cint\u003E.Of(200, 100),\r\n                    builtArea: Range\u003Cint\u003E.Of(20, 10)\r\n                ),\r\n                new SearchPropertiesQueryLocation(\r\n                    \u0022S\u00E3o Paulo\u0022,\r\n                    \u0022S\u00E3o Paulo\u0022,\r\n                    new List\u003Cstring\u003E {\u0022Moema\u0022, \u0022Vila Mariana\u0022}\r\n                ),\r\n                new SearchPropertiesQueryPrices\r\n                (\r\n                    sellingPrice: Range\u003Cfloat\u003E.Of(200000, 100000),\r\n                    rentalTotalPrice: Range\u003Cfloat\u003E.Of(5000, 4000)\r\n                ),\r\n                \u0022InvalidStatus\u0022,\r\n                0\r\n            )\r\n        );\r\n\r\n        // Assert\r\n        List\u003Cstring\u003E messages = exception\r\n            .Errors\r\n            .Select(failure =\u003E failure.ErrorMessage)\r\n            .ToList();\r\n\r\n        Assert.Contains(\u0022ValidationPropertyTypesAreInvalid\u0022, messages);\r\n        Assert.Contains(\u0022ValidationPropertyTransactionIsInvalid\u0022, messages);\r\n        Assert.Contains(\u0022ValidationPropertyNumberOfBedroomsIsInvalid\u0022, messages);\r\n        Assert.Contains(\u0022ValidationPropertyNumberOfToiletsIsInvalid\u0022, messages);\r\n        Assert.Contains(\u0022ValidationPropertyNumberOfGaragesIsInvalid\u0022, messages);\r\n        Assert.Contains(\u0022ValidationPropertyAreaIsInvalid\u0022, messages);\r\n        Assert.Contains(\u0022ValidationPropertyBuiltAreaIsInvalid\u0022, messages);\r\n        Assert.Contains(\u0022ValidationPropertySellingPriceIsInvalid\u0022, messages);\r\n        Assert.Contains(\u0022ValidationPropertyRentalPriceIsInvalid\u0022, messages);\r\n        Assert.Contains(\u0022ValidationPropertyStatusIsInvalid\u0022, messages);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022Core Business Tests\u0022)]\r\n    [Fact(DisplayName = \u0022Success to search properties without max parameters values\u0022)]\r\n    public void SuccessToSearchPropertiesWithoutMaxParametersValues()\r\n    {\r\n        // Arrange\r\n        // Act\r\n        SearchPropertiesQuery query = new SearchPropertiesQuery(\r\n            new List\u003Cstring\u003E {\u0022House\u0022},\r\n            new SearchPropertiesQueryAdvertise(\u0022Sale\u0022),\r\n            new SearchPropertiesQueryAttributes\r\n            (\r\n                numberOfBedrooms: Range\u003Cbyte\u003E.Of(1, 0),\r\n                numberOfToilets: Range\u003Cbyte\u003E.Of(3, 0),\r\n                numberOfGarages: Range\u003Cbyte\u003E.Of(5, 0),\r\n                area: Range\u003Cint\u003E.Of(100, 0),\r\n                builtArea: Range\u003Cint\u003E.Of(10, 0)\r\n            ),\r\n            new SearchPropertiesQueryLocation(\r\n                \u0022S\u00E3o Paulo\u0022,\r\n                \u0022S\u00E3o Paulo\u0022,\r\n                new List\u003Cstring\u003E {\u0022Moema\u0022, \u0022Vila Mariana\u0022}\r\n            ),\r\n            new SearchPropertiesQueryPrices\r\n            (\r\n                sellingPrice: Range\u003Cfloat\u003E.Of(100000, 0),\r\n
