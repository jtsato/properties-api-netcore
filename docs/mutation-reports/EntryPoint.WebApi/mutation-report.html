home/runner/work/properties-api-netcore/properties-api-netcore/IntegrationTest.EntryPoint.WebApi/Commons/Assertions/AssertType.cs":{"language":"cs","source":"namespace IntegrationTest.EntryPoint.WebApi.Commons.Assertions;\r\n\r\npublic enum AssertType\r\n{\r\n    Equal,\r\n    StartWith,\r\n    Empty,\r\n    NotEmpty,\r\n    Single,\r\n    Count,\r\n    Null\r\n}","tests":[]},"/home/runner/work/properties-api-netcore/properties-api-netcore/IntegrationTest.EntryPoint.WebApi/Commons/Assertions/ExceptionExtensions.cs":{"language":"cs","source":"using System;\r\nusing System.Diagnostics;\r\nusing System.Reflection;\r\n\r\nnamespace IntegrationTest.EntryPoint.WebApi.Commons.Assertions;\r\n\r\npublic static class ExceptionExtensions\r\n{\r\n    private static readonly FieldInfo FieldInfo = typeof(Exception).GetField(\u0022_stackTraceString\u0022, BindingFlags.NonPublic | BindingFlags.Instance);\r\n    private static readonly Type Type = typeof(StackTrace).GetNestedType(\u0022TraceFormat\u0022, BindingFlags.NonPublic);\r\n\r\n    private static readonly MethodInfo MethodInfo =\r\n        typeof(StackTrace).GetMethod(\u0022ToString\u0022, BindingFlags.NonPublic | BindingFlags.Instance, null, new[] {Type}, null);\r\n\r\n    public static Exception SetStackTrace(this Exception target, StackTrace stack)\r\n    {\r\n        object stackTraceAsString = MethodInfo.Invoke(stack, new[] {Enum.GetValues(Type).GetValue(0)});\r\n        FieldInfo.SetValue(target, stackTraceAsString);\r\n        return target;\r\n    }\r\n}","tests":[]},"/home/runner/work/properties-api-netcore/properties-api-netcore/IntegrationTest.EntryPoint.WebApi/Commons/Assertions/Is.cs":{"language":"cs","source":"namespace IntegrationTest.EntryPoint.WebApi.Commons.Assertions;\r\n\r\npublic readonly struct Is\u003CT\u003E\r\n{\r\n    public AssertType AssertType { get; }\r\n    public T Expected { get; }\r\n\r\n    private Is(AssertType assertType)\r\n    {\r\n        AssertType = assertType;\r\n        Expected = (this);\r\n    }\r\n\r\n    public IEnumerable\u003Cstring\u003E GetCoreProjectMessageKeys()\r\n    {\r\n        return _messageKeys ??= LoadCoreProjectMessageKeys(_projectRootFolder);\r\n    }\r\n\r\n    private static List\u003Cstring\u003E LoadCoreProjectMessageKeys(string projectRootFolder)\r\n    {\r\n        string[] pathToFiles =\r\n            Directory.GetFiles($\u0022{projectRootFolder}Core/Domains\u0022, \u0022*.cs\u0022, SearchOption.AllDirectories);\r\n\r\n        List\u003Cstring\u003E messageKeys = (from pathToFile in pathToFiles\r\n            from line in File.ReadLines(pathToFile)\r\n            where line.Contains(\u0022Exception(\\\u0022\u0022) || line.Contains(\u0022WithMessage(\\\u0022\u0022)\r\n            select line.Contains(\u0022Exception(\\\u0022\u0022)\r\n                ? line.SubstringAfter(\u0022Exception(\\\u0022\u0022).SubstringBefore(\u0022\\\u0022\u0022)\r\n                : line.SubstringAfter(\u0022WithMessage(\\\u0022\u0022).SubstringBefore(\u0022\\\u0022\u0022)).ToList();\r\n\r\n        messageKeys.Sort();\r\n\r\n        return messageKeys.Distinct().ToList();\r\n    }\r\n\r\n    [ExcludeFromCodeCoverage]\r\n    private void Dispose(bool disposing)\r\n    {\r\n        if (_disposed || !disposing) return;\r\n        _disposed = true;\r\n    }\r\n}","tests":[]},"/home/runner/work/properties-api-netcore/properties-api-netcore/IntegrationTest.EntryPoint.WebApi/Commons/ExceptionHandlerTest.cs":{"language":"cs","source":"using System;\nusing System.Collections.Generic;\nusing System.Net;\nusing System.Text.Json;\nusing System.Threading.Tasks;\nusing Core.Commons.Models;\nusing Core.Exceptions;\nusing EntryPoint.WebApi.Commons.Exceptions;\nusing EntryPoint.WebApi.Commons.Models;\nusing FluentValidation;\nusing FluentValidation.Results;\nusing IntegrationTest.EntryPoint.WebApi.Commons.Assertions;\nusing Microsoft.AspNetCore.Mvc;\nusing Xunit;\n\nnamespace IntegrationTest.EntryPoint.WebApi.Commons;\n\n[Collection(\u0022WebApi Collection [NoContext]\u0022)]\npublic sealed class ExceptionHandlerTest\n{\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022Fail to format message if key not exists in the ResourceFile\u0022)]\n    public void FailToFormatMessageIfKeyNotExistsInTheResourceFile()\n    {\n        // Arrange\n        // Act \n        // Assert\n        Assert.Equal(\u0022unknownKey\u0022, IExceptionHandler.MessageFormatter(\u0022unknownKey\u0022));\n        Assert.Equal(\u0022unknownKey\u0022, IExceptionHandler.MessageFormatter(\u0022unknownKey\u0022, null));\n        Assert.Equal(\u0022unknownKey\u0022, IExceptionHandler.MessageFormatter(\u0022unknownKey\u0022, \u0022One\u0022, \u0022Two\u0022, \u0022Three\u0022));\n    }\n\n    [UseCulture(\u0022en-US\u0022, \u0022en-US\u0022)]\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022Successful to format message if key exists in the ResourceFile for default culture\u0022)]\n    public void SuccessfulToFormatMessageIfKeyExistsInTheResourceFileForDefaultCulture()\n    {\n        // Arrange\n        // Act \n        // Assert\n        Assert.Equal(\u0022Please correct the errors and send your information again!\u0022,\n            IExceptionHandler.MessageFormatter(\u0022CommonValidationAlert\u0022));\n\n        Assert.Equal(\u0022An unexpected error has occurred, please try again later!\u0022,\n            IExceptionHandler.MessageFormatter(\u0022CommonUnexpectedException\u0022));\n\n        Assert.Equal(\u0022An unexpected error has occurred, please try again later! Details: Value cannot be null or empty. (Parameter \u0027DummyParameter\u0027).\u0022,\n            IExceptionHandler.MessageFormatter(\u0022CommonUnexpectedExceptionWithParams\u0022, \u0022Value cannot be null or empty. (Parameter \u0027DummyParameter\u0027)\u0022));\n    }\n\n    [UseCulture(\u0022pt-BR\u0022, \u0022pt-BR\u0022)]\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022Successful to format message if key exists in the ResourceFile for pt-BR culture\u0022)]\n    public void SuccessfulToFormatMessageIfKeyExistsInTheResourceFileForPtBrCulture()\n    {\n        // Arrange\n        // Act \n        // Assert\n        Assert.Equal(\u0022Favor corrigir os erros e enviar os dados novamente!\u0022,\n            IExceptionHandler.MessageFormatter(\u0022CommonValidationAlert\u0022));\n\n        Assert.Equal(\u0022Ocorreu um erro inesperado, por favor tente novamente mais tarde!\u0022,\n            IExceptionHandler.MessageFormatter(\u0022CommonUnexpectedException\u0022));\n\n        Assert.Equal(\u0022Ocorreu um erro inesperado, por favor tente novamente mais tarde! Detalhes: Value cannot be null or empty. (Parameter \u0027DummyParameter\u0027).\u0022,\n            IExceptionHandler.MessageFormatter(\u0022CommonUnexpectedExceptionWithParams\u0022, \u0022Value cannot be null or empty. (Parameter \u0027DummyParameter\u0027)\u0022));\n    }\n\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022Successful to build http response status\u0022)]\n    public void SuccessfulToBuildHttpResponseStatus()\n    {\n        // Arrange\n        // Act \n        // Assert\n        Assert.Equal(new ResponseStatus((int) HttpStatusCode.BadRequest, \u0022Please correct the errors and send your information again!\u0022),\n            IExceptionHandler.BuildHttpResponseStatus(HttpStatusCode.BadRequest, \u0022Please correct the errors and send your information again!\u0022));\n\n        Assert.Equal(new ResponseStatus((int) HttpStatusCode.BadRequest, \u0022Please correct the errors and send your information again!\u0022),\n            IExceptionHandler.BuildHttpResponseStatus(HttpStatusCode.BadRequest, \u0022Please correct the errors and send your information again!\u0022,\n                new ValidationException(\u0022\u0022)));\n    }\n\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022Successful to build http response status handling validation exception\u0022)]\n    public void SuccessfulToBuildHttpResponseStatusHandlingValidationException()\n    {\n        ValidationException validationException = new ValidationException(new List\u003CValidationFailure\u003E\n        {\n            new ValidationFailure(\u0022id\u0022, \u0022The identifier is required.\u0022)\n        });\n\n        ResponseStatus expected = new ResponseStatus((int) HttpStatusCode.BadRequest, \u0022Please correct the errors and send your information again!\u0022);\n        expected.Fields.Add(new Field(\u0022id\u0022, \u0022The identifier is required.\u0022, null));\n\n        Assert.Equal(expected, IExceptionHandler.BuildHttpResponseStatus(\n            HttpStatusCode.BadRequest, \u0022Please correct the errors and send your information again!\u0022, validationException));\n    }\n\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022Successful to build http response status handling validation exception with nested object\u0022)]\n    public void SuccessfulToBuildHttpResponseStatusHandlingValidationExceptionWithNestedObject()\n    {\n        ValidationException validationException = new ValidationException(new List\u003CValidationFailure\u003E\n        {\n            new ValidationFailure(\u0022dummy.id\u0022, \u0022The identifier is required.\u0022)\n        });\n\n        ResponseStatus expected = new ResponseStatus((int) HttpStatusCode.BadRequest, \u0022Please correct the errors and send your information again!\u0022);\n        expected.Fields.Add(new Field(\u0022id\u0022, \u0022The identifier is required.\u0022, null));\n\n        Assert.Equal(expected, IExceptionHandler.BuildHttpResponseStatus(\n            HttpStatusCode.BadRequest, \u0022Please correct the errors and send your information again!\u0022, validationException));\n    }\n\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022Successful to build http response status handling invalid argument exception\u0022)]\n    public void SuccessfulToBuildHttpResponseStatusHandlingInvalidArgumentException()\n    {\n        InvalidArgumentException invalidArgumentException = new InvalidArgumentException(\u0022Please correct the errors and send your information again!\u0022,\n            new List\u003CFieldError\u003E\n            {\n                new FieldError\n                {\n                    PropertyName = \u0022id\u0022,\n                    ErrorMessage = \u0022The identifier is required.\u0022,\n                }\n            });\n\n        ResponseStatus expected = new ResponseStatus((int) HttpStatusCode.BadRequest, \u0022Please correct the errors and send your information again!\u0022);\n        expected.Fields.Add(new Field(\u0022id\u0022, \u0022The identifier is required.\u0022, null));\n\n        Assert.Equal(expected, IExceptionHandler.BuildHttpResponseStatus(\n            HttpStatusCode.BadRequest, \u0022Please correct the errors and send your information again!\u0022, invalidArgumentException));\n    }\n\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Theory(DisplayName = \u0022Successful to handle exception\u0022)]\n    [InlineData(typeof(ParentConstraintException), HttpStatusCode.BadRequest)]\n    [InlineData(typeof(UniqueConstraintException), HttpStatusCode.BadRequest)]\n    [InlineData(typeof(InvalidArgumentException), HttpStatusCode.BadRequest)]\n    [InlineData(typeof(ValidationException), HttpStatusCode.BadRequest)]\n    [InlineData(typeof(AccessDeniedException), HttpStatusCode.Unauthorized)]\n    [InlineData(typeof(NotFoundException), HttpStatusCode.NotFound)]\n    [InlineData(typeof(ServiceUnavailableException), HttpStatusCode.InternalServerError)]\n    [InlineData(typeof(Exception), HttpStatusCode.InternalServerError)]\n    public async Task SuccessfulToHandleException(Type type, HttpStatusCode expectedHttpStatusCode)\n    {\n        // Arrange\n        ExceptionHandler exceptionHandler = new ExceptionHandler();\n\n        // Act \n        IActionResult actionResult = await exceptionHandler.HandleAsync(CreateExceptionByType(type));\n        ObjectResult objectResult = (ObjectResult) actionResult;\n\n        // Assert\n        Assert.NotNull(objectResult);\n        Assert.Equal((int) expectedHttpStatusCode, objectResult.StatusCode);\n\n        Assert.NotNull(objectResult.Value);\n\n        JsonElement jsonElement = ApiMethodTestHelper.TryGetJsonElement(objectResult);\n\n        JsonAssertHelper.AssertThat(jsonElement)\n            .AndExpectThat(JsonFrom.Path(\u0022$.code\u0022), Is\u003Cint\u003E.EqualTo((int) expectedHttpStatusCode))\n            .AndExpectThat(JsonFrom.Path(\u0022$.fields\u0022), Is\u003Cobject\u003E.Empty());\n    }\n\n    private static Exception CreateExceptionByType(Type type)\n    {\n        if (type == typeof(ValidationException))\n            return CreateInstance\u003CValidationException\u003E(\u0022CommonValidationAlert\u0022);\n\n        const string messageKey = \u0022CommonUnexpectedException\u0022;\n\n        if (type == typeof(InvalidArgumentException))\n            return CreateInstance\u003CInvalidArgumentException\u003E(messageKey, new List\u003CFieldError\u003E(0));\n\n        if (type == typeof(ParentConstraintException))\n            return CreateInstance\u003CParentConstraintException\u003E(messageKey);\n\n        if (type == typeof(UniqueConstraintException))\n            return CreateInstance\u003CUniqueConstraintException\u003E(messageKey);\n\n        if (type == typeof(AccessDeniedException))\n            return CreateInstance\u003CAccessDeniedException\u003E(messageKey);\n\n        if (type == typeof(NotFoundException))\n            return CreateInstance\u003CNotFoundException\u003E(messageKey);\n\n        if (type == typeof(ServiceUnavailableException))\n            return CreateInstance\u003CServiceUnavailableException\u003E(messageKey);\n\n        return CreateInstance\u003CException\u003E(messageKey);\n    }\n\n    private static T CreateInstance\u003CT\u003E(params object[] paramArray)\n    {\n        return (T) Activator.CreateInstance(typeof(T), paramArray);\n    }\n}","tests":[{"id":"1470400e-810c-a322-a475-9c534add0704","name":"IntegrationTest.EntryPoint.WebApi.Commons.ExceptionHandlerTest.FailToFormatMessageIfKeyNotExistsInTheResourceFile","location":{"start":{"line":21,"column":5},"end":{"line":31,"column":6}}},{"id":"87f7a521-8316-7fad-4076-f1a1b38be768","name":"IntegrationTest.EntryPoint.WebApi.Commons.ExceptionHandlerTest.SuccessfulToFormatMessageIfKeyExistsInTheResourceFileForDefaultCulture","location":{"start":{"line":33,"column":5},"end":{"line":49,"column":6}}},{"id":"2a117694-213e-75df-866b-f1e6f1808a8a","name":"IntegrationTest.EntryPoint.WebApi.Commons.ExceptionHandlerTest.SuccessfulToFormatMessageIfKeyExistsInTheResourceFileForPtBrCulture","location":{"start":{"line":51,"column":5},"end":{"line":67,"column":6}}},{"id":"829573d1-231e-d256-5b78-5bb6df76a6f0","name":"IntegrationTest.EntryPoint.WebApi.Commons.ExceptionHandlerTest.SuccessfulToBuildHttpResponseStatus","location":{"start":{"line":69,"column":5},"end":{"line":82,"column":6}}},{"id":"7286f3d2-c048-dfb2-11a2-a37a10f8016e","name":"IntegrationTest.EntryPoint.WebApi.Commons.ExceptionHandlerTest.SuccessfulToBuildHttpResponseStatusHandlingValidationException","location":{"start":{"line":84,"column":5},"end":{"line":98,"column":6}}},{"id":"c5eb30e0-4aab-8344-9934-01b723ab57e9","name":"IntegrationTest.EntryPoint.WebApi.Commons.ExceptionHandlerTest.SuccessfulToBuildHttpResponseStatusHandlingValidationExceptionWithNestedObject","location":{"start":{"line":100,"column":5},"end":{"line":114,"column":6}}},{"id":"d3adadc2-28a6-70dc-182d-4f89416b07e1","name":"IntegrationTest.EntryPoint.WebApi.Commons.ExceptionHandler .EntryPoint.WebApi/Commons/Filters/AddCorrelationIdHeaderAttributeTest.cs":{"language":"cs","source":"using System.Collections.Generic;\nusing EntryPoint.WebApi.Commons.Filters;\nusing Microsoft.AspNetCore.Http;\nusing Microsoft.AspNetCore.Mvc;\nusing Microsoft.AspNetCore.Mvc.Abstractions;\nusing Microsoft.AspNetCore.Mvc.Filters;\nusing Microsoft.AspNetCore.Routing;\nusing Microsoft.Extensions.Primitives;\nusing Moq;\nusing Xunit;\n\nnamespace IntegrationTest.EntryPoint.WebApi.Commons.Filters;\n\n[Collection(\u0022WebApi Collection [NoContext]\u0022)]\npublic sealed class AddCorrelationIdHeaderAttributeTest\n{\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022Successful to add correlation id to response headers\u0022)]\n    public void SuccessfulToAddCorrelationIdToResponseHeaders()\n    {\n        // Arrange\n        ActionContext actionContext = new ActionContext\n        {\n            HttpContext = new DefaultHttpContext\n            {\n                Request =\n                {\n                    Headers = {new KeyValuePair\u003Cstring, StringValues\u003E(\u0022X-Correlation-Id\u0022, \u0022d12df24d-1268-42d9-8d0d-d614c8d26299\u0022)}\n                }\n            },\n            RouteData = new RouteData(),\n            ActionDescriptor = new ActionDescriptor()\n        };\n\n        ResultExecutingContext resultExecutingContext = new ResultExecutingContext\n        (\n            actionContext,\n            new List\u003CIFilterMetadata\u003E(),\n            new ObjectResult(\u0022A dummy result from the action method.\u0022),\n            Mock.Of\u003CController\u003E()\n        );\n\n        // Act\n        AddCorrelationIdHeaderAttribute addCorrelationIdHeaderAttribute = new AddCorrelationIdHeaderAttribute();\n        addCorrelationIdHeaderAttribute.OnResultExecuting(resultExecutingContext);\n\n        // Assert\n        Assert.Single(resultExecutingContext.HttpContext.Response.Headers);\n        Assert.True(resultExecutingContext.HttpContext.Response.Headers.ContainsKey(\u0022X-Correlation-Id\u0022));\n        Assert.Equal(\u0022d12df24d-1268-42d9-8d0d-d614c8d26299\u0022, resultExecutingContext.HttpContext.Response.Headers[\u0022X-Correlation-Id\u0022]);\n    }\n\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022Successful to add correlation id to response headers even if request does not contain correlation id\u0022)]\n    public void SuccessfulToAddCorrelationIdToResponseHeadersEvenIfRequestDoesNotContainCorrelationId()\n    {\n        // Arrange\n        ActionContext actionContext = new ActionContext\n        {\n            HttpContext = new DefaultHttpContext(),\n            RouteData = new RouteData(),\n            ActionDescriptor = new ActionDescriptor()\n        };\n\n        ResultExecutingContext resultExecutingContext = new ResultExecutingContext\n        (\n            actionContext,\n            new List\u003CIFilterMetadata\u003E(),\n            new ObjectResult(\u0022A dummy result from the action method.\u0022),\n            Mock.Of\u003CController\u003E()\n        );\n\n        // Act\n        AddCorrelationIdHeaderAttribute addCorrelationIdHeaderAttribute = new AddCorrelationIdHeaderAttribute();\n        addCorrelationIdHeaderAttribute.OnResultExecuting(resultExecutingContext);\n\n        // Assert\n        Assert.Single(resultExecutingContext.HttpContext.Response.Headers);\n        Assert.True(resultExecutingContext.HttpContext.Response.Headers.ContainsKey(\u0022X-Correlation-Id\u0022));\n        Assert.False(string.IsNullOrWhiteSpace(resultExecutingContext.HttpContext.Response.Headers[\u0022X-Correlation-Id\u0022]));\n    }\n\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022Successful to generate correlation id if it is missing from request headers\u0022)]\n    public void SuccessfulToGenerateCorrelationIdIfItIsMissingFromRequestHeaders()\n    {\n        // Arrange\n        ActionContext actionContext = new ActionContext\n        {\n            HttpContext = new DefaultHttpContext\n            {\n                Request =\n                {\n                    Headers = {new KeyValuePair\u003Cstring, StringValues\u003E(\u0022X-Correlation-Id\u0022, string.Empty)}\n                }\n            },\n            RouteData = new RouteData(),\n            ActionDescriptor = new ActionDescriptor()\n        };\n\n        ResultExecutingContext resultExecutingContext = new ResultExecutingContext\n        (\n            actionContext,\n            new List\u003CIFilterMetadata\u003E(),\n            new ObjectResult(\u0022A dummy result from the action method.\u0022),\n            Mock.Of\u003CController\u003E()\n        );\n\n        // Act\n        AddCorrelationIdHeaderAttribute addCorrelationIdHeaderAttribute = new AddCorrelationIdHeaderAttribute();\n        addCorrelationIdHeaderAttribute.OnResultExecuting(resultExecutingContext);\n\n        // Assert\n        Assert.Single(resultExecutingContext.HttpContext.Response.Headers);\n        Assert.True(resultExecutingContext.HttpContext.Response.Headers.ContainsKey(\u0022X-Correlation-Id\u0022));\n\n        StringValues stringValues = resultExecutingContext.HttpContext.Response.Headers[\u0022X-Correlation-Id\u0022];\n        Assert.Single(stringValues);\n\n        Assert.NotNull(stringValues[0]);\n        Assert.Equal(36, stringValues[0].Length);\n    }\n}","tests":[{"id":"bc1b549a-8d9c-73c2-c0f3-887b934379ba","name":"IntegrationTest.EntryPoint.WebApi.Commons.Filters.AddCorrelationIdHeaderAttributeTest.SuccessfulToAddCorrelationIdToResponseHeaders","location":{"start":{"line":17,"column":5},"end":{"line":51,"column":6}}},{"id":"2d53e51a-7694-8184-c31c-acc6ce1ad0d5","name":"IntegrationTest.EntryPoint.WebApi.Commons.Filters.AddCorrelationIdHeaderAttributeTest.SuccessfulToAddCorrelationIdToResponseHeadersEvenIfRequestDoesNotContainCorre  headers = new HeaderDictionary {{CorrelationIdKey, correlationId}};\n        _httpContextAccessor\n            .Setup(httpContextAccessor =\u003E httpContextAccessor.HttpContext.Request.Headers)\n            .Returns(headers);\n\n        // Act\n        string result = _getCorrelationId.Execute();\n\n        // Assert\n        Assert.NotNull(result);\n        Assert.Equal(\u0022ae4328e9-6fb4-4408-98ee-66634503a0d1\u0022, result);\n    }\n\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022Successful to generate correlation id if it is missing\u0022)]\n    public void SuccessfulToGenerateCorrelationIdIfItIsMissing()\n    {\n        // Arrange\n        IHeaderDictionary headers = new HeaderDictionary {{CorrelationIdKey, string.Empty}};\n\n        _httpContextAccessor\n            .Setup(httpContextAccessor =\u003E httpContextAccessor.HttpContext.Request.Headers)\n            .Returns(headers);\n\n        // Act\n        string correlationId = _getCorrelationId.Execute();\n\n        // Assert\n        Assert.NotNull(correlationId);\n        Assert.Equal(36, correlationId.Length);\n    }\n\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022Successful to get correlationId If does not exists in context\u0022)]\n    public void SuccessfulToGetCorrelationIdIfDoesNotExistsInContext()\n    {\n        // Arrange\n        IHeaderDictionary headers = new HeaderDictionary();\n        _httpContextAccessor\n            .Setup(httpContextAccessor =\u003E httpContextAccessor.HttpContext.Request.Headers)\n            .Returns(headers);\n\n        // Act\n        string correlationId = _getCorrelationId.Execute();\n\n        // Assert\n        Assert.NotEmpty(correlationId);\n    }\n\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022Successful to get correlationId If httpContext is null\u0022)]\n    public void SuccessfulToGetCorrelationIdIfHttpContextIsNull()\n    {\n        // Arrange\n        _httpContextAccessor\n            .Setup(httpContextAccessor =\u003E httpContextAccessor.HttpContext)\n            .Returns((HttpContext) null);\n\n        // Act\n        string correlationId = _getCorrelationId.Execute();\n\n        // Assert\n        Assert.NotEmpty(correlationId);\n    }\n}","tests":[{"id":"bab2aa67-d181-6bed-06da-9f5c2e5fd0f7","name":"IntegrationTest.EntryPoint.WebApi.Commons.GetCorrelationIdTest.SuccessfulToGetCorrelationIdFromHeader","location":{"start":{"line":22,"column":5},"end":{"line":40,"column":6}}},{"id":"a469a41b-424b-870a-a882-7ca2a87ce3cc","name":"IntegrationTest.EntryPoint.WebApi.Commons.GetCorrelationIdTest.SuccessfulToGenerateCorrelationIdIfItIsMissing","location":{"start":{"line":42,"column":5},"end":{"line":59,"column":6}}},{"id":"6cdb66bd-9398-ef96-b107-1bf30cca61c3","name":"IntegrationTest.EntryPoint.WebApi.Commons.GetCorrelationIdTest.SuccessfulToGetCorrelationIdIfDoesNotExistsInContext","location":{"start":{"line":61,"column":5},"end":{"line":76,"column":6}}},{"id":"8fc6041a-7c4f-6a8b-4ce8-9a550b9a99f2","name":"IntegrationTest.EntryPoint.WebApi.Commons.GetCorrelationIdTest.SuccessfulToGetCorrelationIdIfHttpContextIsNull","location":{"start":{"line":78,"column":5},"end":{"line":92,"column":6}}}]},"/home/runner/work/properties-api-netcore/properties-api-netcore/IntegrationTest.EntryPoint.WebApi/Commons/LoggerAdapterTest.cs":{"language":"cs","source":"using System;\r\nusing System.Collections.Generic;\r\nusing System.Diagnostics.CodeAnalysis;\r\nusing System.Linq;\r\nusing EntryPoint.WebApi.Commons;\r\nusing Microsoft.Extensions.Logging;\r\nusing Moq;\r\nusing Xunit;\r\n\r\nnamespace IntegrationTest.EntryPoint.WebApi.Commons;\r\n\r\n[Collection(\u0022WebApi Collection [NoContext]\u0022)]\r\n[SuppressMessage(\u0022ReSharper\u0022, \u0022ClassNeverInstantiated.Local\u0022)]\r\npublic sealed class LoggerAdapterTest\r\n{\r\n    private readonly Mock\u003CILogger\u003E _logger;\r\n\r\n    private readonly ILoggerAdapter _loggerAdapter;\r\n\r\n    public LoggerAdapterTest()\r\n    {\r\n        _logger = new Mock\u003CILogger\u003E(MockBehavior.Strict);\r\n\r\n        Mock\u003CILoggerFactory\u003E loggerFactory = new Mock\u003CILoggerFactory\u003E(MockBehavior.Strict);\r\n\r\n        loggerFactory\r\n            .Setup(factory =\u003E factory.CreateLogger(typeof(LoggerAdapterTest).FullName))\r\n            .Returns(_logger.Object);\r\n\r\n        _loggerAdapter = new LoggerAdapter\u003CLoggerAdapterTest\u003E(loggerFactory.Object);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to log an error message\u0022)]\r\n    public void SuccessfulToLogAnErrorMessage()\r\n    {\r\n        // Arrange\r\n        _logger\r\n            .Setup(logger1 =\u003E logger1.IsEnabled(LogLevel.Error))\r\n            .Returns(true);\r\n\r\n        _logger\r\n            .Setup(logger1 =\u003E logger1.Log\r\n                (\r\n                    LogLevel.Error,\r\n                    It.IsAny\u003CEventId\u003E(),\r\n                    It.IsAny\u003CIt.IsAnyType\u003E(),\r\n                    It.IsAny\u003CException\u003E(),\r\n                    It.IsAny\u003CFunc\u003CIt.IsAnyType, Exception, string\u003E\u003E()\r\n                )\r\n            )\r\n            .Verifiable();\r\n\r\n        // Act\r\n        _loggerAdapter.LogError(\u0022An unexpected error has occurred, please try again later\u0022);\r\n\r\n        // Assert\r\n        Assert.True(_loggerAdapter.IsEnabled(LogLevel.Error));\r\n\r\n        _logger.Verify(loggerFactory =\u003E loggerFactory.Log(\r\n                LogLevel.Error,\r\n                It.IsAny\u003CEventId\u003E(),\r\n                It.Is\u003CIt.IsAnyType\u003E((valueObject, _) =\u003E LogMessageMatcher(valueObject, \u0022An unexpected error has occurred, please try again later\u0022)),\r\n                It.IsAny\u003CException\u003E(),\r\n                It.Is\u003CFunc\u003CIt.IsAnyType, Exception, string\u003E\u003E((v, t) =\u003E true)), Times.Once\r\n        );\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to log a warning message\u0022)]\r\n    public void SuccessfulToLogAWarningMessage()\r\n    {\r\n        // Arrange\r\n        _logger\r\n            .Setup(logger1 =\u003E logger1.IsEnabled(LogLevel.Warning))\r\n            .Returns(true);\r\n\r\n        _logger\r\n            .Setup(logger1 =\u003E logger1.Log\r\n                (\r\n                    LogLevel.Warning,\r\n                    It.IsAny\u003CEventId\u003E(),\r\n                    It.IsAny\u003CIt.IsAnyType\u003E(),\r\n                    It.IsAny\u003CException\u003E(),\r\n                    It.IsAny\u003CFunc\u003CIt.IsAnyType, Exception, string\u003E\u003E())\r\n            )\r\n            .Verifiable();\r\n\r\n        // Act\r\n        _loggerAdapter.LogWarning(\u0022It doesn\u0027t pay to ignore warnings. Even when they don\u2019t make sense\u0022);\r\n\r\n        // Assert\r\n        Assert.True(_loggerAdapter.IsEnabled(LogLevel.Warning));\r\n\r\n        _logger.Verify(loggerFactory =\u003E loggerFactory.Log(\r\n                LogLevel.Warning,\r\n                It.IsAny\u003CEventId\u003E(),\r\n                It.Is\u003CIt.IsAnyType\u003E((valueObject, _) =\u003E LogMessageMatcher(valueObject, \u0022It doesn\u0027t pay to ignore warnings. Even when they don\u2019t make sense\u0022)),\r\n                It.IsAny\u003CException\u003E(),\r\n                It.Is\u003CFunc\u003CIt.IsAnyType, Exception, string\u003E\u003E((v, t) =\u003E true)), Times.Once\r\n        );\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to log an information message\u0022)]\r\n    public void SuccessfulToLogAnInformationMessage()\r\n    {\r\n        // Arrange\r\n        _logger\r\n            .Setup(logger1 =\u003E logger1.IsEnabled(LogLevel.Information))\r\n            .Returns(true);\r\n\r\n        _logger\r\n            .Setup(logger1 =\u003E logger1.Log\r\n                (\r\n                    LogLevel.Information,\r\n                    It.IsAny\u003CEventId\u003E(),\r\n                    It.IsAny\u003CIt.IsAnyType\u003E(),\r\n                    It.IsAny\u003CException\u003E(),\r\n                    It.IsAny\u003CFunc\u003CIt.IsAnyType, Exception, string\u003E\u003E())\r\n            )\r\n            .Verifiable();\r\n\r\n        // Act\r\n        _loggerAdapter.LogInformation(\u0022Information is not knowledge\u0022);\r\n\r\n        // Assert\r\n        Assert.True(_loggerAdapter.IsEnabled(LogLevel.Information));\r\n\r\n        _logger.Verify(loggerFactory =\u003E loggerFactory.Log(\r\n                LogLevel.Information,\r\n                It.IsAny\u003CEventId\u003E(),\r\n                It.Is\u003CIt.IsAnyType\u003E((valueObject, _) =\u003E LogMessageMatcher(valueObject, \u0022Information is not knowledge\u0022)),\r\n                It.IsAny\u003CException\u003E(),\r\n                It.Is\u003CFunc\u003CIt.IsAnyType, Exception, string\u003E\u003E((v, t) =\u003E true)), Times.Once\r\n        );\r\n    }\r\n\r\n    private static bool LogMessageMatcher(object valueObject, string expected)\r\n    {\r\n        IReadOnlyList\u003CKeyValuePair\u003Cstring, object\u003E\u003E loggedValueObject = valueObject as IReadOnlyList\u003CKeyValuePair\u003Cstring, object\u003E\u003E;\r\n        string actual = loggedValueObject!.FirstOrDefault(keyValuePair =\u003E keyValuePair.Key == \u0022{OriginalFormat}\u0022).Value.ToString();\r\n        return actual == expected;\r\n    }\r\n}","tests":[{"id":"e96df799-8298-bcc4-9e58-bfedb3895ac8","name":"IntegrationTest.EntryPoint.WebApi.Commons.LoggerAdapterTest.SuccessfulToLogAnErrorMessage","location":{"start":{"line":33,"column":5},"end":{"l );\r\n        Assert.Equal(9, pageRequest.PageSize);\r\n        Assert.NotNull(pageRequest.Sort);\r\n        Assert.NotEmpty(pageRequest.Sort.GetOrders());\r\n\r\n        Order[] orders = pageRequest.Sort.GetOrders().ToArray();\r\n        Assert.Equal(2, orders.Length);\r\n\r\n        Order order1 = orders[0];\r\n        Assert.NotNull(order1);\r\n        Assert.Equal(\u0022name\u0022, order1.Property);\r\n        Assert.Equal(Direction.Asc, order1.Direction);\r\n\r\n        Order order2 = orders[1];\r\n        Assert.NotNull(order2);\r\n        Assert.Equal(\u0022id\u0022, order2.Property);\r\n        Assert.Equal(Direction.Desc, order2.Direction);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to create an PageRequest with page number page size\u0022)]\r\n    public void SuccessfulToCreateAnPageRequestWithPageNumberPageSize()\r\n    {\r\n        // Arrange\r\n        // Act\r\n        PageRequest pageRequest = PageRequestHelper.Of(\u00223\u0022, \u00229\u0022, string.Empty);\r\n\r\n        // Assert\r\n        Assert.NotNull(pageRequest);\r\n        Assert.Equal(3, pageRequest.PageNumber);\r\n        Assert.Equal(9, pageRequest.PageSize);\r\n        Assert.NotNull(pageRequest.Sort);\r\n        Assert.Empty(pageRequest.Sort.GetOrders());\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to create an PageRequest with default values when parameters are invalid\u0022)]\r\n    public void SuccessfulToCreateAnPageRequestWithDefaultValuesWhenParametersAreInvalid()\r\n    {\r\n        // Arrange\r\n        // Act\r\n        PageRequest pageRequest = PageRequestHelper.Of(\u0022X\u0022, \u0022Y\u0022, string.Empty);\r\n\r\n        // Assert\r\n        Assert.NotNull(pageRequest);\r\n        Assert.Equal(0, pageRequest.PageNumber);\r\n        Assert.Equal(10, pageRequest.PageSize);\r\n        Assert.N \n    public void SuccessfulToResolveSingletonService()\r\n    {\r\n        // Arrange\r\n        _serviceProvider\r\n            .Setup(self =\u003E self.GetService(typeof(DummyClass)))\r\n            .Returns(new DummyClass(\u0022Black\u0022, \u0022White\u0022));\r\n\r\n        Dictionary\u003CType, ServiceLifetime\u003E lifetimeByType = new Dictionary\u003CType, ServiceLifetime\u003E\r\n        {\r\n            {typeof(DummyClass), ServiceLifetime.Singleton}\r\n        };\r\n\r\n        ServiceResolver serviceResolver = new ServiceResolver();\r\n        serviceResolver.Setup(_serviceProvider.Object, lifetimeByType);\r\n\r\n        // Act\r\n        DummyClass dummyClass = serviceResolver.Resolve\u003CDummyClass\u003E();\r\n\r\n        // Assert\r\n        Assert.Equal(new DummyClass(\u0022Black\u0022, \u0022White\u0022), dummyClass);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\r\n    [Fact(DisplayName = \u0022Successful to resolve non singleton service\u0022)]\r\n    public void SuccessfulToResolveNonSingletonService()\r\n    {\r\n        // Arrange\r\n        _serviceScope\r\n            .Setup(self =\u003E self.ServiceProvider)\r\n            .Returns(_serviceProvider.Object);\r\n\r\n        _serviceScope\r\n            .Setup(self =\u003E self.Dispose());\r\n\r\n        _serviceScopeFactory\r\n            .Setup(self =\u003E self.CreateScope())\r\n            .Returns(_serviceScope.Object);\r\n\r\n        _serviceProvider\r\n            .Setup(self =\u003E self.GetService(typeof(IServiceScopeFactory)))\r\n            .Returns(_serviceScopeFactory.Object);\r\n\r\n        _serviceProvider\r\n            .Setup(self =\u003E self.GetService(typeof(DummyClass)))\r\n            .Returns(new DummyClass(\u0022Black\u0022, \u0022White\u0022));\r\n\r\n        ServiceResolver serviceResolver = new ServiceResolver();\r\n        serviceResolver.Setup(_serviceProvider.Object);\r\n\r\n        // Act\r\n        DummyClass dummyClass = serviceResolver.Resolve\u003CDummyClass\u003E();\r\n\r\n        // Assert\r\n        Assert.Equal(new DummyClass(\u0022Black\u0022, \u0022White\u0022), dummyClass);\r\n    }\r\n\r\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\r\n    [Fact(DisplayName = \u0022Fail to resolve singleton service\u0022)]\r\n    public void FailToResolveSingletonService()\r\n    {\r\n        // Arrange\r\n        _serviceProvider\r\n            .Setup(self =\u003E self.GetService(typeof(DummyClass)))\r\n            .Returns(null);\r\n\r\n        Dictionary\u003CType, ServiceLifetime\u003E lifetimeByType = new Dictionary\u003CType, ServiceLifetime\u003E\r\n        {\r\n            {typeof(DummyClass), ServiceLifetime.Transient}\r\n        };\r\n\r\n        ServiceResolver serviceResolver = new ServiceResolver();\r\n        serviceResolver.Setup(_serviceProvider.Object, lifetimeByType);\r\n\r\n        // Act\r\n        // Assert\r\n        Assert.Throws\u003CArgumentNullException\u003E(() =\u003E serviceResolver.Resolve\u003CDummyClass\u003E());\r\n    }\r\n\r\n    [ExcludeFromCodeCoverage]\r\n    private sealed class DummyClass\r\n    {\r\n        public string Foo { get; }\r\n        public string Bar { get; }\r\n\r\n        public DummyClass(string foo, string bar)\r\n        {\r\n            Foo = foo;\r\n            Bar = bar;\r\n        }\r\n\r\n        private bool Equals(DummyClass other)\r\n        {\r\n            return Foo == other.Foo \u0026\u0026 Bar == other.Bar;\r\n        }\r\n\r\n        [ExcludeFromCodeCoverage]\r\n        public override bool Equals(object obj)\r\n        {\r\n            return ReferenceEquals(this, obj) || obj is DummyClass other \u0026\u0026 Equals(other);\r\n        }\r\n\r\n        public override int GetHashCode()\r\n        {\r\n            return HashCode.Combine(Foo, Bar);\r\n        }\r\n\r\n        public override string ToString()\r\n        {\r\n            return $\u0022{nameof(Foo)}: {Foo}, {nameof(Bar)}: {Bar}\u0022;\r\n        }\r\n    }\r\n}","tests":[{"id":"e5fcb736-e436-ea9e-f8ab-dde6e12e6ead","name":"IntegrationTest.EntryPoint.WebApi.Commons.ServiceResolverTest.SuccessfulToResolveSingletonService","location":{"start":{"line":18,"column":5},"end":{"line":40,"column":6}}},{"id":"1a87baa4-ec9d-8ba6-a678-4ff9dd36492a","name":"IntegrationTest.EntryPoint.WebApi.Commons.ServiceResolverTest.SuccessfulToResolveNonSingletonService","location":{"start":{"line":42,"column":5},"end":{"line":74,"column":6}}},{"id":"89dd4854-c3a8-280e-6875-ea18d4135717","name":"IntegrationTest.EntryPoint.WebApi.Commons.ServiceResolverTest.FailToResolveSingletonService","location":{"start":{"line":76,"column":5},"end":{"line":96,"column":6}}}]},"/home/runner/work/properties-api-netcore/properties-api-netcore/IntegrationTest.EntryPoint.WebApi/Commons/UrlHelperTest.cs":{"language":"cs","source":"using EntryPoint.WebApi.Commons.Controllers;\r\nusing Microsoft.AspNetCore.Http;\r\nusing Moq;\r\nusing Xunit;\r\n\r\nnamespace IntegrationTest.EntryPoint.WebApi.Commons;\r\n\r\n[Collection(\u0022WebApi Collection [NoContext]\u0022)]\r\npublic sealed class UrlHelperTest\r\n{\r\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\r\n    [Theory(DisplayName = \u0022Successful to get base url\u0022)]\r\n    [InlineData(\u0022http\u0022, 7029, \u0022http://localhost:7029/api/bar-management/v1/fools\u0022)]\r\n    [InlineData(\u0022https\u0022, 7029, \u0022https://localhost:7029/api/bar-management/v1/fools\u0022)]\r\n    [InlineData(\u0022http\u0022, 80, \u0022http://localhost/api/bar-management/v1/fools\u0022)]\r\n    [InlineData(\u0022http\u0022, null, \u0022http://localhost/api/bar-management/v1/fools\u0022)]\r\n    [InlineData(\u0022https\u0022, 443, \u0022https://localhost/api/bar-management/v1/fools\u0022)]\r\n    public void SuccessfulToGetBaseUrl(string scheme, int? port, string expected)\r\n    {\r\n        // Arrange\r\n        HostString hostString = port is null ? new HostString(\u0022localhost\u0022) : new HostString(\u0022localhost\u0022, port.Value);\r\n\r\n        Mock\u003CIHttpContextAccessor\u003E httpContextAccessor = new Mock\u003CIHttpContextAccessor\u003E(MockBehavior.Strict);\r\n        httpContextAccessor.Setup(contextAccessor =\u003E contextAccessor.HttpContext.Request.Scheme).Returns(scheme);\r\n        httpContextAccessor.Setup(contextAccessor =\u003E contextAccessor.HttpContext.Request.Host).Returns(hostString);\r\n        httpContextAccessor.Setup(contextAccessor =\u003E contextAccessor.HttpContext.Request.PathBase).Returns(\u0022/api/bar-management\u0022);\r\n        httpContextAccessor.Setup(contextAccessor =\u003E contextAccessor.HttpContext.Request.Path).Returns(\u0022/v1/fools\u0022);\r\n\r\n        // Act\r\n        string result = UrlHelper.GetBaseUrl(httpContextAccessor.Object.HttpContext);\r\n\r\n        // Assert\r\n        Assert.Equal(expected, result);\r\n    }\r\n}","tests":[{"id":"f48c4caa-9237-5c25-e9a0-85962d4cb783","name":"IntegrationTest.EntryPoint.WebApi.Commons.UrlHelperTest.SuccessfulToGetBaseUrl","location":{"start":{"line":11,"column":5},"end":{"line":34,"column":6}}},{"id":"2c60169f-40a4-ec91-03f1-a5c916bbac6d","name":"IntegrationTest.EntryPoint.WebApi.Commons.UrlHelperTest.SuccessfulToGetBaseUrl","location":{"start":{"line":11,"column":5},"end":{"line":34,"column":6}}},{"id":"fc719506-d88e-a83a-4b8f-14a0d0263127","name":"IntegrationTest.EntryPoint.WebApi.Commons.UrlHelperTest.SuccessfulToGetBaseUrl","location":{"start":{"line":11,"column":5},"end":{"line":34,"column":6}}},{"id":"b8539cc4-e735-8b0b-74cf-ce94b3f1f2a9","name":"IntegrationTest.EntryPoint.WebApi.Commons.UrlHelperTest.SuccessfulToGetBaseUrl","location":{"start":{"line":11,"column":5},"end":{"line":34,"column":6}}},{"id":"d9845bbe-2094-17a2-7538-d8d2bffad1e2","name":"IntegrationTest.EntryPoint.WebApi.Commons.UrlHelperTest.SuccessfulToGetBaseUrl","location":{"start":{"line":11,"column":5},"end":{"line":34,"column":6}}}]},"/home/runner/work/properties-api-netcore/properties-api-netcore/IntegrationTest.EntryPoint.WebApi/Commons/UseCultureAttribute.cs":{"language":"cs","source":"using System;\r\nusing System.Globalization;\r\nusing System.Reflection;\r\nusing System.Threading;\r\nusing Xunit.Sdk;\r\n\r\nnamespace IntegrationTest.EntryPoint.WebApi.Commons;\r\n\r\n    [AttributeUsage(AttributeTargets.Class | AttributeTargets.Method)]\r\n    public class UseCultureAttribute : BeforeAfterTestAttribute\r\n    {\r\n        private readonly string _cultureName;\r\n        private readonly string _uiCultureName;\r\n        \r\n        private CultureInfo _originalCulture;\r\n        private CultureInfo _originalUiCulture;\r\n\r\n        public UseCultureAttribute(string culture) : this(culture, culture) { }\r\n\r\n        public UseCultureAttribute(string culture, string uiCulture)\r\n        {\r\n            _cultureName = culture;\r\n            _uiCultureName = uiCulture;\r\n        }\r\n\r\n        public override void Before(MethodInfo methodUnderTest)\r\n        {\r\n            _originalCulture = Thread.CurrentThread.CurrentCulture;\r\n            _originalUiCulture = Thread.CurrentThread.CurrentUICulture;\r\n\r\n            SetThreadCultures(_cultureName, _uiCultureName);\r\n        }\r\n\r\n        public override void After(MethodInfo methodUnderTest)\r\n        {\r\n            SetThreadCultures(_originalCulture.Name, _originalUiCulture.Name);\r\n        }\r\n\r\n        private static void SetThreadCultures(string culture, string uiCulture)\r\n        {\r\n            if (!string.IsNullOrWhiteSpace(culture))\r\n            {\r\n                CultureInfo.CurrentCulture = new CultureInfo(culture, false);\r\n                CultureInfo.DefaultThreadCurrentCulture = new CultureInfo(culture, false);\r\n            }\r\n            \r\n            if (string.IsNullOrWhiteSpace(uiCulture)) return;\r\n            CultureInfo.CurrentUICulture = new CultureInfo(uiCulture, false);\r\n            CultureInfo.DefaultThreadCurrentUICulture = new CultureInfo(uiCulture, false);\r\n    }\r\n}","tests":[]},"/home/runner/work/properties-api-netcore/properties-api-netcore/IntegrationTest.EntryPoint.WebApi/Commons/WebApiCollection.cs":{"language":"cs","source":"using Xunit;\r\n\r\nnamespace IntegrationTest.EntryPoint.WebApi.Commons;\r\n\r\n[CollectionDefinition(\u0022WebApi Collection Context\u0022)]\r\npublic sealed class WebApiCollection : ICollectionFixture\u003CApiMethodInvokerHolder\u003E\r\n{\r\n    // This class has no code, and is never created. Its purpose is simply\r\n    // to be the place to apply [CollectionDefinition] and all the\r\n    // ICollectionFixture\u003C\u003E interfaces.\r\n}","tests":[]},"/home/runner/work/properties-api-netcore/properties-api-netcore/IntegrationTest.EntryPoint.WebApi/Domains/Properties/EntryPoints/GetPropertyByUuidApiMethodTest.cs":{"language":"cs","source":"using System;\nusing System.Collections.Generic;\nusing System.Globalization;\nusing System.Net;\nusing System.Text.Json;\nusing System.Threading.Tasks;\nusing Core.Domains.Properties.Models;\nusing Core.Domains.Properties.Query;\nusing Core.Domains.Properties.UseCases;\nusing EntryPoint.WebApi.Domains.Commons;\nusing EntryPoint.WebApi.Domains.Properties.EntryPoints;\nusing IntegrationTest.EntryPoint.WebApi.Commons;\nusing IntegrationTest.EntryPoint.WebApi.Commons.Assertions;\nusing Microsoft.AspNetCore.Mvc;\nusing Moq;\nusing Xunit;\nusing Xunit.Abstractions;\n\nnamespace IntegrationTest.EntryPoint.WebApi.Domains.Properties.EntryPoints;\n\n[Collection(\u0022WebApi Collection Context\u0022)]\npublic class GetPropertyByUuidApiMethodTest\n{\n    private readonly ITestOutputHelper _outputHelper;\n    private readonly ApiMethodInvoker _invoker;\n    private readonly GetPropertyByUuidApiMethod _apiMethod;\n    private readonly Mock\u003CIGetPropertyByUuidUseCase\u003E _useCaseMock;\n\n    public GetPropertyByUuidApiMethodTest(ITestOutputHelper outputHelper, ApiMethodInvokerHolder apiMethodInvokerHolder)\n    {\n        _outputHelper = outputHelper;\n        _invoker = apiMethodInvokerHolder.GetApiMethodInvoker();\n        _useCaseMock = new Mock\u003CIGetPropertyByUuidUseCase\u003E(MockBehavior.Strict);\n        IGetPropertyByUuidController controller = new GetPropertyByUuidController(_useCaseMock.Object);\n        _apiMethod = new GetPropertyByUuidApiMethod(controller);\n    }\n\n    [UseCulture(\u0022en-US\u0022)]\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022GET /api/properties/{uuid} should return 500 Internal Server Error when use case throws an exception\u0022)]\n    public async Task FailedToGetByIdReturningInternalServerError()\n    {\n        // Arrange\n        _useCaseMock.Setup(useCase =\u003E useCase.ExecuteAsync(new GetPropertyByUuidQuery(\u002277c1c391-b488-488e-b312-652fa086b693\u0022)))\n            .ThrowsAsync(new Exception(\u0022Unexpected error\u0022));\n\n        // Act\n        ObjectResult objectResult = await _invoker.InvokeAsync(() =\u003E _apiMethod.GetPropertyByUuid(\u002277c1c391-b488-488e-b312-652fa086b693\u0022));\n\n        // Assert\n        Assert.NotNull(objectResult);\n        Assert.Equal((int) HttpStatusCode.InternalServerError, objectResult.StatusCode);\n\n        JsonElement jsonElement = ApiMethodTestHelper.TryGetJsonElement(objectResult);\n\n        const string errorMessage = \u0022An unexpected error has occurred, please try again later!\u0022;\n\n        JsonAssertHelper.AssertThat(jsonElement)\n            .AndExpectThat(JsonFrom.Path(\u0022$.code\u0022), Is\u003Cint\u003E.EqualTo(500))\n            .AndExpectThat(JsonFrom.Path(\u0022$.message\u0022), Is\u003Cstring\u003E.EqualTo(errorMessage))\n            .AndExpectThat(JsonFrom.Path(\u0022$.fields\u0022), Is\u003Cobject\u003E.Empty());\n    }\n    \n    [UseCulture(\u0022pt-BR\u0022)]\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022GET /api/properties/{uuid} should return 500 Internal Server Error when use case throws an exception\u0022)]\n    public async Task FailedToGetByIdReturningInternalServerErrorInPtBr()\n    {\n        // Arrange\n        _useCaseMock.Setup(useCase =\u003E useCase.ExecuteAsync(new GetPropertyByUuidQuery(\u002277c1c391-b488-488e-b312-652fa086b693\u0022)))\n            .ThrowsAsync(new Exception(\u0022Unexpected error\u0022));\n\n        // Act\n        ObjectResult objectResult = await _invoker.InvokeAsync(() =\u003E _apiMethod.GetPropertyByUuid(\u002277c1c391-b488-488e-b312-652fa086b693\u0022), \u0022pt-BR\u0022);\n\n        // Assert\n        Assert.NotNull(objectResult);\n        Assert.Equal((int) HttpStatusCode.InternalServerError, objectResult.StatusCode);\n\n        JsonElement jsonElement = ApiMethodTestHelper.TryGetJsonElement(objectResult);\n\n        const string errorMessage = \u0022Ocorreu um erro inesperado, por favor tente novamente mais tarde!\u0022;\n\n        JsonAssertHelper.AssertThat(jsonElement)\n            .AndExpectThat(JsonFrom.Path(\u0022$.code\u0022), Is\u003Cint\u003E.EqualTo(500))\n            .AndExpectThat(JsonFrom.Path(\u0022$.message\u0022), Is\u003Cstring\u003E.EqualTo(errorMessage))\n            .AndExpectThat(JsonFrom.Path(\u0022$.fields\u0022), Is\u003Cobject\u003E.Empty());\n    }\n\n    [UseCulture(\u0022en-US\u0022)]\n    [Trait(\u0022Category\u0022, \u0022WebApi Collection [NoContext]\u0022)]\n    [Fact(DisplayName = \u0022GET /api/properties/{uuid} should return 200 OK\u0022)]\n    public async Task SuccessfulToGetByUuidReturningProperty()\n    {\n        // Arrange\n        _useCaseMock.Setup(useCase =\u003E useCase.ExecuteAsync(new GetPropertyByUuidQuery(\u002277c1c391-b488-488e-b312-652fa086b693\u0022)))\n            .ReturnsAsync(\n                new Property\n                {\n                    Id = 1001,\n                    Uuid = \u002277c1c391-b488-488e-b312-652fa086b694\u0022,\n                    Type = PropertyType.Apartment,\n                    Advertise = new PropertyAdvertise\n                    {\n                        TenantId = 1,\n                        Transaction = Transaction.Rent,\n                        Title = \u0022Apartment for rent\u0022,\n                        Description = \u0022Apartment for rent\u0022,\n                        Url = \u0022https://www.apartment-for-rent.com\u0022,\n                        RefId = \u0022REF 101\u0022,\n                        Images = new List\u003Cstring\u003E\n                        {\n                            \u0022https://www.apartment-for-rent.com/image1.jpg\u0022,\n                            \u0022https://www.apartment-for-rent.com/image2.jpg\u0022\n                        },\n                        HdImages = new List\u003Cstring\u003E\n                        {\n                            \u0022https://www.apartment-for-rent.com/image1-hd.jpg\u0022,\n                            \u0022https://www.apartment-for-rent.com/image2-hd.jpg\u0022\n                        },\n                    },\n                    Attributes = new PropertyAttributes\n                    {\n                        NumberOfBedrooms = 2,\n                        NumberOfToilets = 1,\n                        NumberOfGarages = 1,\n                        Area = 100,\n                        BuiltArea = 200,\n                    },\n                    Location = new PropertyLocation\n                    {\n                        State = \u0022Duckland\u0022,\n                        City = \u0022White Duck\u0022,\n                        District = \u0022Downtown\u0022,\n                        Address = \u0022Good Life Street, 101\u0022,\n                    },\n                    Prices = new PropertyPrices\n                    {\n                        SellingPrice = 100000,\n                        RentalTotalPrice = 1000,\n                        RentalPrice = 700,\n                        PriceByM
